<template name="joinUs">
	<div class="visible-sm" id="visible-sm"></div>
	<div class="visible-md" id="visible-md"></div>
	<div class="visible-lg" id="visible-lg"></div>
	<!-- <div class="visible-xs" id="visible-xs"></div> -->
	
	<div class="joinus">
		{{#with joinUsData}}
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-7 col-lg-offset-1 col-md-7 col-md-offset-1 col-sm-8 col-xs-12 joinus-text" >
					<h2 class="para1 joinUs">{{jobTitle}}</h2>
					<div class="joinTab">
						<span class="{{showVacancy}} {{commonCareer}}">Openings: <span class="joinColor">{{noOfVacancies}}</span></span>
						<span class="joinSal {{showSalary}} {{commonCareer1}}">Salary: <span class="joinColor">{{salary}}</span></span>
						<span class="joinSal {{showCity}} {{commonCareer2}}">Location: <span class="joinColor">{{selectCity}}</span></span>
						<span class="joinSal {{commonCareer3}}">Last date of Application: <span class="joinColor">{{date}}</span></span>
					</div>
					{{{jobDescripton}}}
				</div>

				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 forms_content" id="jobAppln">
					{{> jobApplicationForm }}
				</div>
			</div>
		{{/with}}
	</div>
</template>
