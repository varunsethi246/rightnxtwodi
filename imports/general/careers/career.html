<template name="career">
	<div class="career">
		<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				{{#if joinusData}}
					{{#with joinusData}}
						<h2>{{title}}</h2>
						<p class="last_para col-lg-9 col-lg-offset-1 col-md-9 col-md-offset-2 col-sm-12 col-xs-12 career-row">{{{contentBody}}}</p>
					{{/with}}
				{{else}}
					<span class="dummyStaticPage"></span>
				{{/if}}
			</div>
			
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 last_para">
				{{#if careerContent}}
					{{#each careerContent}}
						<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 career-xs">	
							<div class="career-list">
								<a href="/join-us/{{_id}}/{{cityName}}">
									<div class="career-col">
										<p>{{jobTitle}}</p>
										<h5>{{#if selectCity}}{{selectCity}},{{/if}} {{selectState}}</h5>
										<h5>Last date to apply: {{expireDate}}</h5>
									</div>
								</a>
							</div>	
						</div>
				    {{/each}}
				{{else}}
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 career-xs">	
						<div class="career-list gridViewBusListDummy">
							
						</div>	
					</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 career-xs">	
						<div class="career-list gridViewBusListDummy">
							
						</div>	
					</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 career-xs">	
						<div class="career-list gridViewBusListDummy">
							
						</div>	
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
