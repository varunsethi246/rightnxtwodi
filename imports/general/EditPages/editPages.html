<template name="editPages">	
	<div class="eForm aboutUsForm">
		{{> aboutUsForm }}	
	</div>
	<div class="eForm generalContentForm">
		{{> generalContentForm }}	
	</div>
	<div class="eForm faqForm">
		{{> faqForm}}
	</div>

	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 addNewJob editpage webpageForm">
		<h1 class="text-info text-center">Edit Pages</h1>
		<hr class="webpageFormUnderline">
		<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Webpages</th>
						<th class="editCenter">Action</th>
						<!-- <th class="editCenter">Delete</th> -->
					</tr>
				</thead>
				<tbody>
					{{#each editWebpages}}
						<tr>
							<td class="col-lg-10">{{title}}</td>
							<td class="col-lg-2">
								<i class="edit {{contentType}} fa fa-pencil-square-o iconEdit" id="{{_id}}" title="Edit"></i>
								<i class="fa fa-trash editDelete iconEditdel {{faqType}}" id="{{_id}}" data-toggle="modal" data-target="#deleteDataModal-{{_id}}" title="Delete"></i>
							</td>
							<!-- <td><i class="fa fa-trash editDelete iconEditdel" id="{{_id}}" data-toggle="modal" data-target="#deleteDataModal-{{_id}}"></i>
							</td> -->
							
							<div class="modal fade modaldelete" id="deleteDataModal-{{_id}}" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header delete-close editofferModal1">
							        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-right"><i class="fa fa-times-circle-o fa-lg userMarginCloseOne" aria-hidden="true"></i></a>
							   			</div>
							            <div class="modal-body">
							            	<p class="text-center">Do you want to delete this document?</p>
							         		<div class="body-close">
							                	<button type="button" class="btn btn-default" data-dismiss="modal"><b>Cancel</b></button>
								            	<button type="button" id="{{_id}}" class="btn btn-danger btn-ok delete"><b>Delete</b></button>
							                </div>
							            </div>
							        </div>
								</div>
							</div>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>
