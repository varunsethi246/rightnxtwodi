<template name="generalContentForm">
	<div class="col-lg-12 addNewJob aboutUs-form webpageForm">
		<h1 class="text-info text-center">Content Filling Form</h1>
		<hr class="webpageFormUnderline">
		<form class="generalContentForm col-lg-10 col-lg-offset-1">
			<div class="form-group form_group">
			    <label for="title">Title:</label>
			    <input type="text" class="form-control" name="title">
			</div>
			<div class="form-group form_group">
				<label for="contentBody">Content:</label>
				<textarea class="form-control" id="textarea" name="contentBody"></textarea>
			</div>
			<input type="submit" class="btn btn-default pull-right" value="Submit"/>	
		</form>
  </div>
</template>
