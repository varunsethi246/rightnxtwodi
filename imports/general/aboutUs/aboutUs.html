<template name="aboutUs">
	<div class="aboutus aboutus-xs">
		<h2>ABOUT</h2>

		<div class="collapseMenu hidden-lg hidden-md hidden-sm" id="collapseMenu">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#aboutCollapse">
		        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>                        
		    </button>
		    <a class="navbar-brand" href="#">About Menu</a>
		</div>

		<div class="aboutNavbar col-lg-6 col-lg-offset-4 col-md-6 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 collapse navbar-collapse" id="aboutCollapse">
			<ul class="nav nav-pills FAQTAB">
			    <li class="active"><a data-toggle="pill" href="#home">COMPANY</a></li>
			    <li><a data-toggle="pill" href="#menu1">WHY WE BUILT</a></li>
			    <li><a data-toggle="pill" href="#menu2">HOW WE HELP</a></li>
			</ul>
		</div>
	{{#if Template.subscriptionsReady}}
		<div class="tab-content">	
			<div id="home" class="tab-pane fade in active">
				{{#if welcomeData}}
					{{#with welcomeData}}
						<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 companytab aboutData-xs">
							<h4>{{sectionHeading}}</h4>
								{{{contentBody}}}
						</div>
					{{/with}}
				{{else}}
					<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 companytab aboutData-xs dummyStaticPage">
					</div>
				{{/if}}
				
				<div class="col-lg-12 col-md-12 col-sm-8 col-xs-10 visionImg">
					<img class="img-responsive" src="/images/visionImg.jpg" alt="">
				</div>

				{{#if visionData}}
					{{#with visionData}}
						<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 visionImg aboutData-xs marginVisionBtm">
							<h4>{{sectionHeading}}</h4>
								{{{contentBody}}}
						</div>
					{{/with}}
				{{else}}
					<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 visionImg aboutData-xs dummyStaticPage">
					</div>
				{{/if}}
			</div>

			<div id="menu1" class="tab-pane fade in">
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 whyWeBuilt last_para aboutData-xs">
					{{#if whyWeBuiltData}}
						{{#each whyWeBuiltData}}
							<h4>{{sectionHeading}}</h4>
							{{{contentBody}}}
						{{/each}}
					{{else}}
						<span class="dummyStaticPage"></span>
					{{/if}}
				</div>
			</div>

			<div id="menu2" class="tab-pane fade in">
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 howWeHelp last_para aboutData-xs">
					{{#if howWeHelpData}}
						{{#each howWeHelpData}}
							<h4>{{sectionHeading}}</h4>
							{{{contentBody}}}
						{{/each}}
					{{else}}
						<span class="dummyStaticPage"></span>
					{{/if}}
				</div>
			</div>
		</div>
	{{else}}
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Loading...</div>
	{{/if}}
	</div>
</template>
