<template name="aboutUsForm">
	<div class="container col-lg-12 aboutUs-form addNewJob webpageForm">
		<h1 class="text-info text-center ">About Us Form</h1>
		<hr class="webpageFormUnderline">
		<form class="aboutUsForm col-lg-10 col-lg-offset-1">
		  	<div class="form-group form_group">
			    <label for="title">Title:</label>
			    <input type="text" id="input1" class="form-control" name="title">
			</div>
			<div class="form-group form_group">
			    <label for="tabName">Tab Name:</label>
			    <input type="text" id="input2" class="form-control" name="tabName">
			</div>
			<div class="form-group form_group">
			    <label for="sectionHeading">Section Heading:</label>
			    <input type="text" id="input3" class="form-control" name="sectionHeading">
			</div>
			<div class="form-group form_group">
			    <label for="sectionContent">Section Content:</label>
			    <textarea class="form-control" id="focus" name="sectionContent" row="6"></textarea>
			</div>
			<input type="submit" class="btn btn-default pull-right" value="Submit"/>	
		</form>
  	</div>
</template>
