<template name="privacyPolicy">
	<div class="visible-sm" id="visible-sm"></div>
	<div class="visible-md" id="visible-md"></div>
	<div class="visible-lg" id="visible-lg"></div>
	<!-- <div class="visible-xs" id="visible-xs"></div> -->
	{{#if privacyPolicyData}}
		{{#with privacyPolicyData}}
			<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 privacy-policy general-xs last_para aboutData-xs">
				<h2>{{title}}</h2>
				<h4>Last Updated: {{date}}</h4>
				{{{contentBody}}}
			</div>
		{{/with}}
	{{else}}
		<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 privacy-policy general-xs last_para aboutData-xs dummyStaticPage">
		</div>
	{{/if}}
</template>
