<template name="faq">
	<div class="aboutus faq aboutus-xs">
		<h2>FAQ's</h2>
		<div class="collapseMenu faqCollapseMenu hidden-lg hidden-md hidden-sm" id="collapseMenu">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#faqCollapse">
		        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>                        
		    </button>
		    <a class="navbar-brand" href="#">Faq Menu</a>
		</div>

		<div class="last_para">
			<div class="aboutNavbar col-lg-7 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-11 col-sm-offset-1 col-xs-12 collapse navbar-collapse" id="faqCollapse">
				<ul class="nav nav-pills FAQTAB pillsContent">
				    <li class="{{#if introductionTab}}active{{/if}} home"><a data-toggle="pill" href="#home">INTRODUCTION</a></li>
				    <li class="{{#if yourAccountTab}}active{{/if}} menu1"><a data-toggle="pill" href="#menu1">YOUR ACCOUNT</a></li>
				    <li class="{{#if reviewsTab}}active{{/if}} menu2"><a data-toggle="pill" href="#menu2">REVIEWS</a></li>
				    <li class="{{#if privacyTab}}active{{/if}} menu3"><a data-toggle="pill" href="#menu3">PRIVACY</a></li>
				    <li class="{{#if businessOwnersTab}}active{{/if}} menu4"><a data-toggle="pill" href="#menu4">BUSINESS OWNERS</a></li>
				</ul>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tab-content pillsContent">
			<div id="home" class="tab-pane fade in {{#if introductionTab}}active{{/if}}">
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 last_para introduction">
					{{> introduction}}
				</div>
			</div>

			<div id="menu1" class="tab-pane fade in {{#if yourAccountTab}}active{{/if}}">
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 last_para introduction">
					{{> yourAccount}}
				</div>
			</div>

			<div id="menu2" class="tab-pane fade in {{#if reviewsTab}}active{{/if}}">
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 last_para introduction">
				   {{> review}}
				</div>
			</div>

			<div id="menu3" class="tab-pane fade in {{#if privacyTab}}active{{/if}}">
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 last_para introduction">
					{{> privacy}}
				</div>
			</div>

			<div id="menu4" class="tab-pane fade in {{#if businessOwnersTab}}active{{/if}}">
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 last_para introduction">
					{{> businessOwners}}    
				</div>
			</div>
		</div>
	</div>
</template>
