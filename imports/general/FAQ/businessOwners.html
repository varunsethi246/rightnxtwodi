<template name="businessOwners">
	{{#if businessOwnersData}}
		<div class="panel-group" id="accordion4">
			{{#each businessOwnersData}}
			     <div class="panel panel-default">
					<a data-toggle="collapse" data-parent="#accordion4" href="#collapse{{_id}}">
						<div class="panel-heading owner {{#if inData}}panel-color{{/if}}">
					  		{{sectionHeading}}
					  		<div class="span pull-right"><i class="fa {{#if inData}}fa-angle-up {{else}} fa-angle-down {{/if}} fa-2x home-intro"></i></div>
						</div>
					</a>
					<div id="collapse{{_id}}" class="panel-collapse collapse {{#if inData}}in{{/if}}">
						<div class="panel-body">{{{contentBody}}}</div>
					</div>
			    </div>
			{{/each}}
		</div>
	{{else}}
		<div class="dummyStaticPage"> </div>
	{{/if}}
</template>
