<template name="LoginOTP">
	<div class="container outerDivOtp otpOuterDiv col-lg-6 col-lg-offset-3 col-md-12 col-sm-12 col-xs-12">
		<h3 class="text-center">Enter One Time Password</h3>
		<hr>
		{{#if loginSessionSet}}
			{{#with loginDetails}}
				<div class="col-lg-8 col-lg-offset-2 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
					<span> One Time Password (OTP) has been sent to your registered email address, please enter the same here to login </span>
						<form class="form-horizontal otpForm emailOtpSubmit" name="loginOtp">
						  <div class="form-group">
							<input type="hidden" name="userEmail" placeholder="Enter registered Email" value="{{emailId}}" id="userEmail">
						    <input type="text" class="form-control otpTxt" id="loginOTP" placeholder="OTP">
						   
						    <input type="hidden" id="otpemailSaved" value="{{profile.emailotp}}" >
						  </div>
							<button type="submit" class="btn btn-success">Submit</button>
						  <span class="resendotp btn btn-danger"> Resend OTP</span>
							
						</form>
				</div>
			{{/with}}

		{{else}}
			<div class="col-lg-8 col-lg-offset-2 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4 optDivMsg">
				<!-- <span class="optTxtMsg">Please Registered Email to processed</span><br>  -->
				<span> One Time Password (OTP) has been sent to your registerd email address, please enter the same here to login </span>
				<form class="form-horizontal emailOtpSubmit" name="loginOtp">
				  <div class="form-group">
					<input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="Enter registered Email">
				    <input type="text" class="form-control otpTxt" id="loginOTP" placeholder="OTP">
				  </div>
				  <!-- <div class="col-lg-12 col-md-12"> -->
					<!-- <span class="resendotp col-lg-12 col-md-12"> Resend OTP</span> -->
				  <!-- </div> -->
					<button type="submit" class="btn btn-success">Submit</button>
					<span class="resendotp btn btn-danger"> Resend OTP</span>
					
				</form>
			</div>
		{{/if}}
	</div> 
</template>
