<template name="vendorLoginForm">
	<div class="vendorLoginImg">
	    <h3><img src="images/loginrightNxtLogo.png" alt=""></h3>
	</div>
		<div class="vendorFrom">
			<form class="loginForm">
				<div class="vendorLogin">
					<h4>Vendor Login</h4>
				</div>
				<div class="form-group">
				    <label for="email"></label>
				    <input type="email" class="form-control loginEmail" id="email" placeholder="Email" name="email">
				</div>
				  <div class="form-group">
				    <label for="pwd"></label>
				    <input type="password" class="form-control loginPassword" id="pwd" placeholder="Password" name="pwd">
				</div>
					<input type="submit" class="login-btn1" value="Login">
			</form>
			<p class="forgotPwd">
				<a href="#">Forgot Password?</a>
			</p>
		</div>
</template>
