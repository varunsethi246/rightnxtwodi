<template name="searchbar">
	<div class="form4General form4General-xs col-lg-6 col-md-6 {{#if isInRole 'admin'}}col-sm-8{{else}}col-sm-5{{/if}} {{#if isInRole 'user'}}col-xs-12{{else}}col-xs-12{{/if}}">	
		<!-- input box is only to store input city value -->
		<input type="text" class="hiddenCitySearchInpBox">

		
		<div class="select form-group">
			<select class="optionOfAreaG" id="getArea" value="{{searchArea}}">
				<option value="All Areas">All Areas</option>
				{{#each searchAreaList}}
					<option {{selected}}>{{area}}</option>
				{{/each}}
			</select>
			<div class="input-group">
				<input type="text" id="gridSearchBusiness" class="looking_newGeneral" name="looking" placeholder="I am looking for" value="{{searchbartext}}">
				<div class="input-group-addon seachBusiness" title="Search">
					<i class="fa fa-search"></i>
				</div>

				<div class="topSearchBarList ">
					<div class="topSearchBarListWrapper">
						{{#each businessSearchList}}
							{{#if businessSearchTypeBus searchType}}
								<div class="topSearchBarListContent optionSearch"  data-catg={{categoryTitle}}>
									<a>
										<img src="/images/favicon.ico" style="width: 14px">
										<span class="selectedTitleVal">{{categoryTitle}}</span>
										<span class="categoryDropList">[+]</span>
									</a>
								</div>
							{{else}}
								<div class="topSearchBarListContent optionSearch" data-busLink={{businessLink}}>
									<a href="{{businessLink}}">
										<!-- {{#with searchPageShowImageList businessSelectedImages}}
											<img src="{{img}}" class="{{checkpngImg}}"  style="width: 14px;border-radius: 50%">
										{{/with}} -->
										<i class="fa fa-shopping-bag" style="margin-right: 5px;color: #666;" aria-hidden="true"></i>
										<span class="selectedTitleVal" data-busTitle={{businessTitle}}>{{businessTitle}} </span>({{businessArea}})
									</a>
								</div>
							{{/if}}
						{{/each}}
					</div>
				</div>

				{{#if showIcon}}
					<div class="">&nbsp;</div>
					<div class="input-group-addon gridVwBus" title="Grid View">
						<i class="fa fa-th" aria-hidden="true"></i>
					</div>
					<div class="">&nbsp;</div>
					<div class="input-group-addon mapVwPointer" title="Map View">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
