<template name="UMregister">
	<div class="col-lg-12">
		<div class="col-lg-4"></div>
		<div class="col-lg-12 col-xs-12 onetimesignup">
		    <form>
		    	<div class="col-lg-12">
			    	<h5 class="formTitle UMuppercase col-lg-12">Registration Form</h5>
		    	</div>


			   <div class="form-group col-lg-12 col-md-4 col-xs-12 col-sm-12 ">
				   <div class="input-group">
					   <input class="form-control UMname" type="text" name="registerUserName" placeholder="Username" required>
					   <span class="input-group-addon glyphi-custom"><i class="glyphicon glyphicon-user"></i></span>
				   </div>
			    </div>

		        
			   <div class="form-group col-lg-12 col-md-4 col-xs-12 col-sm-12 ">
				   <div class="input-group">
					   <input class="form-control UMname" type="email" name="registerEmail" placeholder="Email address" required>
					   <span class="input-group-addon glyphi-custom"><i class="fa fa-envelope" aria-hidden="true"></i></span>
				   </div>
			    </div>

		       

			   <div class="form-group col-lg-12 col-md-4 col-xs-12 col-sm-12 ">
				   <div class="input-group">
					   <input class="form-control UMname" placeholder="Password" type="password" name="registerPassword" required>
					   <span class="input-group-addon glyphi-custom"><i class="fa fa-unlock" aria-hidden="true"></i></span>
				   </div>
			    </div>

			   <div class="form-group col-lg-12 col-md-4 col-xs-12 col-sm-12 ">
			    	<button class="col-lg-12 col-md-4 col-xs-12 col-sm-12 UMloginbutton" type="submit" value="Register">
			    	<span><i class="fa fa-arrow-right" aria-hidden="true"></i></span> &nbsp; Register
			    	</button>
			   </div>
		        

		        <!-- <input class="col-lg-12 col-xs-12 onetimesubmit" type="submit" value="Register"> -->
		    </form>
	    </div>
	</div>
</template>
