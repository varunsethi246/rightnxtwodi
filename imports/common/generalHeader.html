<template name="generalHeader">
	<div class="transperent_bg col-lg-12 col-md-12 col-sm-12 col-xs-12 "></div>
	<div class="container-fluid">
		<div class="row">
			<div class="navbar navbar-default header header-general  col-lg-12 col-md-12 col-sm-12 col-xs-12 gernalHeaderNav {{#if showElement}}gernalHeaderNavBar{{/if}}">
				<div class="navbar-header page col-lg-3 col-md-3 col-sm-3 col-xs-6 headerImgPadding-xs">
				    <div class="logo-generalHeader">
				    	<a class="navbar-brand-generalLogo" href="/">
				    		<img src="/images/logo.png"  alt="RightNxt Logo"/>
				    	</a>
					</div>
				</div>

				{{#if showElement }}
					{{> searchbar }}
				{{else}}
					<div class="col-lg-6 col-md-6 col-sm-5 {{#if showElement}}col-xs-12{{/if}}"></div>
				{{/if}}

				{{#if isInRole 'user'}}
					<div class="notifiacationUsers col-sm-1 col-lg-1">
						<ul class="nav navbar-nav top-userNav" id="navHeaderDropdown">
			                <li class="dropdown">
			                    <a href="#" class="dropdown-toggle notifDropdown" data-toggle="dropdown">
			                        <i class="fa fa-bell" aria-hidden="true"></i>
			                        <span class="notifCountIcon notifCountIconHide" style="vertical-align: super;">{{notifcount}}</span>
			                    </a>
			                    <ul class="dropdown-menu notif-dropdown squarenotifAngle pull-right">
			                    <hr>
			                    <li class="notificationheader pull-left">You have
			                    ({{notifcount}}) unread notifications</li>
			                    <hr>
			                      <li style="position: relative;">
			                        <ul class="menu notifvalMenu">
			                          {{#each notifVal}}
			                          <li class="innerNotifLi">
			                            <a href="/{{notifPath}}" target="_blank"  class="notifContent {{statusBackground}} col-lg-12 col-md-12 col-sm-12 col-xs-12" id="{{id}}">
			                               <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 notifbody">{{notifBody}}</span>
			                               <span class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 notdate">{{createdAt}}</span>
			                            </a>
			                           </li>
			                           <hr>
			                          {{/each}}
			                        </ul>
			                      </li>
			                      <hr>
			                      <li class="notificationFooter"><a href="/viewNotification">View all</a></li>
			                    </ul>
			                </li>
			            </ul>
					</div>
				{{/if}}
				{{#if isInRole 'Vendor'}}
					<div class="notifiacationUsers col-sm-1 col-lg-1">
						<ul class="nav navbar-nav top-userNav" id="navHeaderDropdown">
			                <li class="dropdown">
			                    <a href="#" class="dropdown-toggle notifDropdown" data-toggle="dropdown">
			                        <i class="fa fa-bell" aria-hidden="true"></i>
			                        <span class="notifCountIcon notifCountIconHide" style="vertical-align: super;">{{notifcount}}</span>
			                    </a>
			                    <ul class="dropdown-menu notif-dropdown squarenotifAngle pull-right">
			                    <hr>
			                    <li class="notificationheader pull-left">You have
			                    ({{notifcount}}) unread notifications</li>
			                    <hr>
			                      <li style="position: relative;">
			                        <ul class="menu notifvalMenu">
			                          {{#each notifVal}}
			                          <li class="innerNotifLi">
			                            <a href="/{{notifPath}}" target="_blank"  class="notifContent {{statusBackground}} col-lg-12 col-md-12 col-sm-12 col-xs-12" id="{{id}}">
			                               <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 notifbody">{{notifBody}}</span>
			                               <span class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 notdate">{{createdAt}}</span>
			                            </a>
			                           </li>
			                           <hr>
			                          {{/each}}
			                        </ul>
			                      </li>
			                      <hr>
			                      <li class="notificationFooter"><a href="/viewVendorNotification">View all</a></li>
			                    </ul>
			                </li>
			            </ul>
					</div>
				{{/if}}

				<div class="{{#if isInRole 'admin'}}col-lg-2 col-md-2 col-sm-3 col-xs-3 {{else}}col-lg-2 col-md-3 col-sm-3 col-xs-5{{/if}} {{#if showElement}}dropmenu{{else}}dropmenuGen{{/if}} pull-right">
					{{#with userDetails}}
						<li class="dropdown dropGeneral ">

							{{#if displayUserProfileHeader profile.userProfilePic}}
						    	<img src="{{profile.userProfilePic}}" class="propic profileBkImg">
						    {{else}}
						    	<img src="{{profile.userProfilePic}}" class="propic profileBkImg">
						    {{/if}}

							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								{{profile.name}}
								<i class="fa fa-angle-down fa-2x userFaAngle"></i>
							</a>
							<ul class="dropdown-menu pull-right logoutRight logoutBtnDropdown">
								{{#if  isInRole 'user'}}

								<li>
									<a href="/userProfile">
										<i class="fa fa-server userFaSever" aria-hidden="true"></i>
										<span class="timelne">TimeLine</span>
									</a>

								</li>
								<li>
									<a href="/profileSetting">
										<i class="fa fa-cog settingCog" aria-hidden="true"></i>
										<span class="prfseting">Profile Setting</span>
									</a>
								</li>
								<li class="logoutLink">
									<a href="/">
										<i class="fa fa-power-off powerOff"></i>
										<span class="lgout">Logout</span>
									</a>
								</li>
								{{/if}}
								{{#if  isInRole 'Vendor'}}
								<li>
									<a href="/vendorDashboard">
										<i class="fa fa-server" aria-hidden="true"></i>
										<span>Dashboard</span>
									</a>
								</li>
								<li>
									<a href="/profileSetting">
										<i class="fa fa-cog" aria-hidden="true"></i>
										<span>Profile Setting</span>
									</a>
								</li>
								<li class="logoutLink">
									<a href="/">
										<i class="fa fa-power-off"></i>
										<span>Logout</span>
									</a>
								</li>
								{{/if}}

								{{#if  isInRole 'admin'}}
								<li>
									<a href="/admindashboard">
										<i class="fa fa-tachometer"></i>
										<span>Dashboard</span>
									</a>
								</li>
								<li class="logoutLink">
									<a href="/">
										<i class="fa fa-power-off"></i>
										<span>Logout</span>
									</a>
								</li>
								{{/if}}


							</ul>
						</li>
					{{/with}}
				</div>

			</div>
		</div>
	</div>
</template>
