<template name="imageReports">
	<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
	<div class="modal fade" id="bigImageCarousel" role="dialog">
		<div class="modal-dialog modal-lg imageReportLarge">
			<div class="modal-content imageReportContent">
				<div class="row">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-lg-8 imageReportPadding">

								<div class="col-lg-12">
									<div class="modal-header imageReportHeader">
										<div class="likesharereport" >
											{{> imageReportModal}}
											
											<i class="fa fa-share pull-right btn shareModalIcon" aria-hidden="true"> Share <span>4</span></i>
											<i class="fa fa-heart-o pull-right btn likeModalIcon" aria-hidden="true"> Like 
											{{#with imageLikeCount}}

											<span>{{imageCount}}</span>
											{{/with}}

											</i>
											
										</div>
									</div>
									<div class="modal-body imageReportBody">
										
										<!-- Carousel for big image  -->
										<div id="myCarousel1" class="carousel imageReportCarousel" data-ride="carousel">
								
										    <div class="carousel-inner abc" id="imageSliderCarousel">
											    {{#each imageCarouselSlideBig}}
													<div class="item {{activeClass}} imageReportSlider" >
														<img src="{{img}}" id="{{_id}}" alt="">
													</div>
												{{/each}}
										    </div>

										    <!-- Left and right controls -->
										    <a class="left carousel-control leftReportSlide" href="#myCarousel1" data-slide="prev">
										      <span class="glyphicon glyphicon-chevron-left"></span>
										      <!-- <span class="sr-only">Previous</span> -->
										    </a> 
										    <a class="right carousel-control rightReportSlide" href="#myCarousel1" data-slide="next">
										      <span class="glyphicon glyphicon-chevron-right"></span>
										      <!-- <span class="sr-only">Next</span> -->
										    </a>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-4 imageReportPadding">
								<button type="button" class="close imageReportCloseFirst" data-dismiss="modal">&times;</button>

								{{> imageCommet}}
								
							</div>
							
							<!-- <button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal Header</h4> -->
						</div>
						
					</div>
					
				</div>
				
			</div>
		</div>
	</div>

</template>
