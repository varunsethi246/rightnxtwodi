<template name="descriptionTabContent">
	<div class="">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		{{#if currentUser}}
			{{#if isInRole 'user'}}
				{{> businessEventIcons }}
			{{else}}
				{{> businessEvntIcons2 }}
			{{/if}}
		{{else}}
				{{> businessEventIcons }}		
		{{/if}}

		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			{{> businessInformation }}
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			{{> addReviewTemplate }}
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		{{#if businessReviews}}
			{{#each businessReviews }}
				{{> userReviewTemplate }}
			{{/each}}
		{{else}}
			<div>
				<h4>No Reviews. Be the first to Review this business.</h4>
			</div>
		{{/if}}
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loadmore {{businessReviews.showLoadMore}}">
        		Load More...
     		</div>
		</div>
	</div>
</template>
