<template name="aboutBusiness">

{{#with thisBusinessDetails}}
	<div class=" aboutBusinessClass">
		<div class="">
			<div class="col-lg-12">
				<div class="bussinessTitle">
					{{businessTitle}}
					<span class="starRatingClass">
				      {{#with showRating }}
				        {{> starRating2 }}
				      {{/with}}
					</span>
					<!-- <button class="btn btn-danger pull-right deleteBus">Delete Business</button> -->
					
					<button class="btn btn-danger pull-right deleteBus"  data-toggle="modal" data-target="#deleteDataModalB" >Delete Business</button>
					<a href="/{{businessLink}}" class="btn pull-right ReviewBusiness">Review Business</a>
					<div class="modal fade" id="deleteDataModalB" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header delete-close">
					        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-right BussDeleteClose"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
					   			 </div>
					            <div class="modal-body">
					            	<p class="text-center">Do you want to delete this Business?</p>
					         		<div class="body-close">
					                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						            	<button type="button" class="btn btn-danger btn-ok delete" data-bussinessId={{_id}} data-vendorId = {{businessOwnerId}} data-busTitle = {{businessTitle}} data-busLink = {{businessLink}}>Delete</button>
					                </div>
					            </div>
					        </div>
						</div>
					</div>
				</div>		
			</div>
			<div class="col-lg-12 BussAbtTtl">
				<div class="BussnessAboutTitle">
					<h4>About Business</h4>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="vAboutBusinessAccordion">
					<!-- Form Start -->
					<div class="panel-group" id="accordionCrowsel">
					    <div class="panel panel-default vAccordionHeadPre">
					        <div class="panel-heading vAccordionHead activeAcco1 accordianSelect" data-toggle="collapse" data-parent="#accordionCrowsel" href="#collapse1">
					            <h4 class="panel-title">
					                <a>
						                <span class="vAboutBusTitle">Business Information</span>
						                <i class="fa fa-chevron-down pull-right accordianIClass" aria-hidden="true"></i>
					                </a>
					            </h4>
					        </div>
					        <div id="collapse1" class="panel-collapse collapse in">
					            <div class="panel-body">
					            	{{> vendorBusinessInformation}}
					            </div>
					      </div>
					    </div>

					    <div class="panel panel-default vAccordionHeadPre">
					        <div class="panel-heading vAccordionHead activeAcco2" data-toggle="collapse" data-parent="#accordionCrowsel" href="#collapse2">
					            <h4 class="panel-title">
					                <a>
					                	<span class="vAboutBusTitle">Opening and Closing Days</span>
					                	<i class="fa fa-chevron-right pull-right accordianIClass" aria-hidden="true"></i>
					                </a>
					            </h4>
					        </div>
					        <div id="collapse2" class="panel-collapse collapse">
					            <div class="panel-body">
					            	{{> vendorOpeningAndClosing }}
					            </div>
					        </div>
					    </div>
					    <div class="panel panel-default vAccordionHeadPre">
					        <div class="panel-heading vAccordionHead activeAcco3" data-toggle="collapse" data-parent="#accordionCrowsel" href="#collapse3">
					            <h4 class="panel-title">
					                <a>
					                	<span class="vAboutBusTitle">About Owner</span>
					                	<i class="fa fa-chevron-right pull-right accordianIClass" aria-hidden="true"></i>
					                </a>
					            </h4>
					        </div>
					        <div id="collapse3" class="panel-collapse collapse">
					            <div class="panel-body">
					            	{{> vendorAboutOwner}}
					            </div>
					        </div>
					    </div>
					    <div class="panel panel-default vAccordionHeadPre">
					        <div class="panel-heading vAccordionHead activeAcco4" data-toggle="collapse" data-parent="#accordionCrowsel" href="#collapse4">
					            <h4 class="panel-title">
					                <a>
					                	<span class="vAboutBusTitle">Images/ Video</span>
					                	<i class="fa fa-chevron-right pull-right accordianIClass" aria-hidden="true"></i>
					                </a>
					            </h4>
					        </div>
					        <div id="collapse4" class="panel-collapse collapse">
					            <div class="panel-body">
					            	<div class="editBusinessBulkImgVideos">
					            	{{> vendorImagesVideos}}
					            	</div>
					            </div>
					        </div>
					    </div>
					</div>
					<!-- Form End -->
				</div>
			</div>
		</div>
	</div>
{{/with}} 
</template>
