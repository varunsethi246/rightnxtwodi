					</span>
					<span class="vreportinfoClass">
						<h5>{{username}}</h5>
	                    <p id="userEmailID">{{email}}</p>
	                    <p>{{createdAt}}</p>
					</span>
					<span class="vreportinfoButton pull-right">
						<button type="button" class="btn btn-warning sendBusReportEmail" id="stateDelete {{_id}}" >Done</button>

								<div class="modal-dialog BussRepDelMod">

										<div class="modal-header delete-close">
							        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-right BussDeleteClose"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
							   			 </div>
							            <div class="modal-body">
							            	<p class="text-center">Do you want to delete this document?</p>
							         		<div class="body-close">

			<div class="col-lg-12 vImageInnerClassData">
				<h2>{{businessName}}</h2>
				<div class="vbussinessDesc">
					<h4>Business Report</h4>
					<div class="vCheckboxList">

						<div class="row visible-xs vCheckboxListUlsm">

							<div class="col-lg-2 col-md-4 col-sm-4 col-xs-12">
								<span></span>
								<input type="checkbox" checked="{{#if reportPhoneNumber}}checked{{/if}}">
								<label>Phone Number</label>
							</div>
							<div class="col-lg-2 col-md-4 col-sm-4 col-xs-12">
								<span></span>
								<input type="checkbox" checked="{{#if reportInappropriatePhotos}}checked{{/if}}">
								<label>Photos inappropriate</label>
							</div>
							<div class="col-lg-2 col-md-4 col-sm-4 col-xs-12">
								<span></span>
								<input type="checkbox" checked="{{#if reportAddress}}checked{{/if}}">
								<label>Address</label>
							</div>
							<div class="col-lg-2 col-md-4 col-sm-4 col-xs-12">
								<span></span>
								<input type="checkbox" checked="{{#if reportDuplicateBusiness}}checked{{/if}}">
								<label>Duplicate business</label>
							</div>
							<div class="col-lg-2 col-md-4 col-sm-4 col-xs-12">
								<span></span>
								<input type="checkbox" checked="{{#if reportBusinessHasShutdown}}checked{{/if}}">
								<label>Business Has Shutdown</label>
							</div>
							<div class="col-lg-2 col-md-4 col-sm-4 col-xs-12">
								<span></span>
								<input type="checkbox" checked="{{#if reportOther}}checked{{/if}}">
								<label>Other</label>
							</div>
						</div>

					
						<ul class="vCheckboxListUl visible-lg visible-md visible-sm">
							<li>
								<span></span>
								<input type="checkbox" checked="{{#if reportPhoneNumber}}checked{{/if}}">
								<label>Phone Number</label>
							</li>
							<li>
								<span></span>
								<input type="checkbox" checked="{{#if reportInappropriatePhotos}}checked{{/if}}">
								<label>Photos inappropriate</label>
							</li>
							<li>
								<span></span>
								<input type="checkbox" checked="{{#if reportAddress}}checked{{/if}}">
								<label>Address</label>
							</li>
							<li>

								<input type="checkbox" checked="{{#if reportDuplicateBusiness}}checked{{/if}}">
								<label>Duplicate business</label>
							</li>
							<li>
								<span></span>
								<input type="checkbox" checked="{{#if reportBusinessHasShutdown}}checked{{/if}}">
								<label>Business Has Shutdown</label>
							</li>
							<li>
								<span></span>
								<input type="checkbox" checked="{{#if reportOther}}checked{{/if}}">
								<label>Other</label>
							</li>
						</ul>
						
					</div>
					<div class="vCheckboxListInfoPara">
						<p>{{reportComment}}</p>
					</div>
				</div>
			</div>
