<template name="editOffer">
	{{#if showEditOffer}}
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 editexistingoffer">
			<div class="editpay"><h2 class="text-center">Manage Offers</h2></div>
			<hr class="webpageFormUnderline editVendorMargin">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 editpage table-responsive">
				<table class="table table-bordered editOfferTable">
					<thead>
						<tr>
							<th>Offer No.</th>
							<th>Offer Headline</th>
							<th>Post On</th>
							<th>Expire On</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						{{#each editOffers}}	
							<tr class="text-center">
								<td>{{i}}</td>
								<td>{{dealHeadline}}</td>
								<td>{{expirationFromDate}}</td>
								<td>{{expirationToDate}}</td>
								<td>{{offerStatus}}</td>
								<td>
									<i id="{{_id}}" data-toggle="modal" data-target="#editDataModal-{{_id}}" class="fa fa-pencil-square-o editModal" title="Edit"></i>
									{{#if showDeleteOffer}}<i id="{{_id}}" data-toggle="modal" data-target="#deleteDataModal-{{_id}}" class="fa fa-trash-o" title="delete"></i>{{else}}<i id="{{_id}}" class="fa fa-circle offerStatus {{#if showActiveOffer}}activeOfer{{/if}}" aria-hidden="true" title="{{#if showActiveOffer}}Inactivate Offer {{else}} Activate Offer {{/if}}"></i>{{/if}}
								</td>

								<div class="modal fade modalInactive" id="inactOfferModal-{{_id}}" role="dialog">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header delete-close editofferModal1">
								        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-right"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
								   			</div>
								            <div class="modal-body">
								            	<p class="text-center">Your offer has been expired.</p>
								            	<p class="text-center">Click OK to activate offer now.</p>
								         		<div class="col-xs-offset-5">
								                	<button type="button" class="btn {{contentType}} btn-default btn-danger editModal inactiveOk" id="{{_id}}" data-toggle="modal" data-target="#editDataModal-{{_id}}">OK</button>
								                </div>
								            </div>
								        </div>
									</div>
								</div>

								<div class="modal fade modaledit" id="editDataModal-{{_id}}" role="dialog">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header delete-close editofferModal2">
												<span class="pull-left">Edit Offer</span>
								        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-right"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
								   			</div>
								            <div class="modal-body">
								            	{{> vendorOffer2}}
								            </div>
								        </div>
									</div>
								</div>

								<div class="modal fade modaldelete" id="deleteDataModal-{{_id}}" role="dialog">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header delete-close editofferModal1">
								        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-right"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
								   			</div>
								            <div class="modal-body">
								            	<p class="text-center">Are you sure you want to delete this offer?</p>
								         		<div class="body-close">
								                	<button type="button" class="btn btn-default" data-dismiss="modal"><b>Cancel</b></button>
									            	<button type="button"  id="{{_id}}" class="btn btn-danger btn-ok deleteModal">Delete</button>
								                </div>
								            </div>
								        </div>
									</div>
								</div>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	{{/if}}
</template>
