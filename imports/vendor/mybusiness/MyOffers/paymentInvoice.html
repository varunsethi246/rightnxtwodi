<template name="paymentInvoice">
	{{#if currentUser}}
		{{#if isInRole 'Vendor'}}
			{{#with invoiceDetails}}
				<div class="paymtback">
					<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 paymtInv"> 
						<h3> {{ businessName }} </h3>
						<hr class="col-lg-11 col-md-11 col-sm-11 col-xs-11 payline">
						<h4 class="col-lg-offset-4 col-md-offset-4 col-sm-offset-3"> Invoice for Offers Payment </h4>
						<div class="text-left col-lg-offset-9 col-md-offset-9 col-sm-offset-8 col-xs-offset-7">
							<p><b>Date:</b> {{ invDate }} </p>
							<p><b>Invoice Number:</b> {{ invNum }} </p>
						</div>

						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 invBoth">
							<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 text-left invRight">
								<p><b>From</b></p>						
								<p>{{ companyName }}</p>
								<p>{{ companyAddress }},  </p>
								<p>{{ companyCity }}, {{ companyState }} - {{ companyPincode }}</p>
							</div>
							<div class="col-lg-5 col-lg-offset-2 col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-2 col-xs-12 text-left invLeft">
								<p><b>To</b></p>
								<p>	{{ vendorCompanyName }} </p>
								<p> {{ vendorCompanyAddress }}, {{ vendorArea }},  </p>
								<p> {{ vendorCity }}, {{ vendorState }} - {{ vendorPincode }}</p>
							</div>
						</div>
					
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 paymtTable table-responsive">
							<table class="table">
							    <thead>
							      	<tr>
								        <th> Line Item </th>
								        <th> Offer Headline </th>
								        <th> Months </th>
								        <th> Rate per Offer </th>
								        <th> Sub Total </th>
							      	</tr>
							    </thead>
							    <tbody>						     	
							        {{#each invoiceDetails.offers}}
								      	<tr class="text-center">
								        	<td> Offer #{{i}}</td>
								        	<td> {{ dealHeadline }} </td>
								        	<td> {{ numberOfMonths }} </td>
								        	<td> {{ ratePerOffer }} </td>
								        	<td> {{ totalAmount }} </td>
								      	</tr>
								    {{/each}}
								    <tr>
								    	<td colspan="4" class="payLastRow"><b>Total Price:</b></td>	
								    	<td class="text-center"><b>{{totalPrice}}</b></td>
								    </tr>
							    </tbody>
							</table>
						</div>
						
						<hr class="col-lg-11 col-md-11 col-sm-11 col-xs-11 payline">

						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 invBoth">
							<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 text-left invRight">
								<h4><b>Terms &amp; Conditions</b></h4>
								<p>1) xxx xxx xxx xxx xxx xxx</p> 						
								<p>2) xxx xxx xxx xxx xxx xxx</p>
								<p>3) xxx xxx xxx xxx xxx xxx</p>									
							</div>
							<div class="col-lg-4 col-lg-offset-3 col-md-5 col-md-offset-2 col-sm-6 col-sm-offset-1 col-xs-12 text-left outerPaymentoption">
								<h4><b>Select Payment Method</b></h4>
			 					<div class="payIcon">
			 						<form>
										<div class="radio">
											<label class="offerPara">
												<input value="Cash" class="modeOfPayment" type="radio" name="modeOfPayment" checked="checked">
												Cash Payment
											</label>
										</div>
										<div class="radio">
											<label class="offerPara">
												<input value="Online" class="modeOfPayment" type="radio" name="modeOfPayment" >
												Credit Card / Debit Card / Net Banking
											</label>
										</div>
									</form>
			 					</div>
			 					<div class="col-lg-offset-1 col-md-offset-2 col-sm-offset-3 col-xs-offset-5 placeOrder"><input type="submit" id="placeOrder" class="btn" value="CONFIRM ORDER"></div>
							</div>
						</div>
					</div>
				</div>
			{{/with}}
		{{/if}}
	{{/if}}
</template>
