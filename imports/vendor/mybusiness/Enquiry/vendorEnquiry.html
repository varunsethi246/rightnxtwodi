<template name="vendorEnquiry">
		<div class="vendorEnquiryCl">
			<div class="row vendorEnquiryRow">
				<div class="col-lg-12 vendorEnquiryTitle">
					{{#with vendorEnquiryBusName}}
						<h3>{{businessTitle}}</h3>
					{{/with}}
					<h4 class="likesClass">Enquiries
						{{#with vendorEnquiryCount}}
						<span class="enquirySpan">({{vendorcount}})</span>
						{{/with}}
					</h4>
				</div>
				<div class="col-lg-12">
					<div class="row">
						<!-- Template for Left Side -->
						<div class="col-lg-6">
							<div class="form-group">
			                    <div class="input-group  ">
			                    	<!-- <input type="text" list="enuiryListShow" class="form-control vendorEnquiryFormSearch" placeholder="Search" name="vendorEnqSearch"> -->
			                    	<input type="text" class="form-control vendorEnquiryFormSearch" placeholder="Search" name="vendorEnqSearch">
			                    	<div class="input-group-addon">
			                    		<i class="fa fa-search" aria-hidden="true"></i>
			                    	</div>
			                    	<!-- <datalist id="enuiryListShow">
										{{#each getSerchEnquiry}}
											<option>{{enquiryName}}  {{enquiryDesc.[0].comment}}</option>
										{{/each}}
									</datalist> -->
			                    </div>
			                </div>
			                <div class="row">
			                	<div class="col-lg-12">
			                		<div class="nav-tabs activeEnquiryTabPre">
			                			<ul>
			                				<li class="active activeEnquiryTabs activeDownListPre" data-toggle="tab" href="#vEnqActive" aria-expanded="true" id="activeList">
			                					<a href="" class="activeSelC">Active<i class="fa fa-angle-down" aria-hidden="true"></i></a>
			                					<div class="activeDownList">
			                						<ul>
			                							<li class="ADAll">All</li>
			                							<li class="ADRead">Read</li>
			                							<li class="ADUnread">Unread</li>
			                						</ul>
			                					</div>
			                				</li>
											<li class="activeEnquiryTabs activeDownListFlagPre" data-toggle="tab" href="#vEnqFlag" aria-expanded="true" id="flagList">
												<a href="" class="flagSelC">Flagged<i class="fa fa-angle-down" aria-hidden="true"></i></a>
												<div class="activeDownListFlag">
			                						<ul>
			                							<li class="ADFAll">All</li>
			                							<li class="ADFRead">Read</li>
			                							<li class="ADFUnread">Unread</li>
			                						</ul>
			                					</div>
											</li>
											<li class="activeEnquiryTabs activeEnquiryTabsPre" data-toggle="tab" href="#vEnqArchive" aria-expanded="true" id="archiveList">
												<a href="">Archive<i class="fa fa-angle-down" aria-hidden="true"></i></a>
											</li>
			                			</ul>
			                		</div>

			                		<div class="tab-content">
										<div id="vEnqActive" class="tab-pane fade act active in">
											<div class="row">
												<div class="col-lg-12 vEnqSpan">
													<span class="vEnqSpanFirstChild">Sort by</span>
													{{#with vendorEnquirySortBy}}
													<span>{{vendorSortTitle}} - {{vendorSort}}</span>
													{{/with}}
													<div class="pull-right vEnqActiveDiv">
														<span id="moveToArchive">Move to Archive</span>
														<span id="markWithFlag">Mark with Flag</span>
														<span id="restoreArchive">Restore from Archive</span>
														<span id="deleteSelected">Delete Selected</span>
													</div>
												</div>
												<div class="col-lg-12">
													<div class="vEnqListBorder">
														<div class="row vEnqListBorderFirstRow">
															<div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
																<input type="checkbox" class="EnqListCheckbox commonCheckbox">
															</div>
															<div class="col-lg-4 col-md-5 col-sm-5 col-xs-5">
																<div class="vEnqUserAdj vEnqTitleCen">User</div>
															</div>
															<div class="col-lg-4 col-md-6 col-sm-6 col-xs-5">
																<div class="vEnqUserAdj" style="left:10px">Date</div>
															</div>
															<div class="col-lg-3 col-md-6 col-sm-6 col-xs-5">
																<div class="vEnqUserAdj" >Action</div>
															</div>
														</div>
															{{#if vendorEnquiryActiveData}}
																{{#each vendorEnquiryActiveData}}
																	{{> allEnquries }}
																{{/each}}
															{{else}}
																<div class="noactive">No Enquiry</div>
															{{/if}}
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Template for Right Side -->
						{{#with vendorEnquiryDetails}}
							<!-- {{#with vendorEnquiryActiveData}} -->
							<div class="col-lg-6">
								<div class="row">
									<div class="col-lg-12 hidden-xs hidden-sm vEnqFormAdj"></div>
									<div class="show-xs show-sm"></div>
									<div class="col-lg-12">
										<div class="vEnqForm">
											{{> enquiryDetails}}
										</div>
									</div>
									<div class="col-lg-12">
										<div class="vEnqFormButton">
											<button class="btn pull-right"  data-toggle="modal" data-target="#vEnqBlock">Block User</button>
										</div>
										<div class="modal fade" id="vEnqBlock" role="dialog">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header delete-close">
										        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-left"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
										   			 </div>
										            <div class="modal-body">
										            	<p class="text-center">Do you want to block this User?</p>
										            	<p class="text-center">All Enquiries from this User will not be shown to you</p>
										         		<div class="body-close">
										                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
											            	<button type="button" class="btn btn-danger btn-ok blockedUsers" id="{{businessid}}-{{enquirySentBy}}" data-dismiss="modal">Block User</button>
										                </div>
										            </div>
										        </div>
											</div>
										</div>
									</div>
									<div class="col-lg-12">
										<div id="showEnquiryImgIdV"></div>
									</div>
									<div class="col-lg-12">
										<textarea class="form-control vEnqFormTextarea" rows="5" ></textarea>
									</div>
									<div class="col-lg-12">
										<div class="vEnqfileSendBtn">
								            <div class="vEnqfileUpload1 pull-right">
								            	<span>Add Image<i class="fa fa-picture-o" aria-hidden="true"></i></span>
								              	<input id="uploadBtn" type="file" class="vEnqupload" name="files[]">
								            </div>
								            <input type="submit" value="Send" class="vEnqsndEnqBtn"  id="{{_id}}" data-enquirySentBy={{enquirySentBy}} data-businessLink={{businessLink}}>
								        </div>
									</div>
								</div>
							</div>
							<!-- {{/with}} -->
						{{/with}}
					</div>
				</div>
			</div>
		</div>
</template>
