<template name="rightSidebarBusList">
	<div class="row">
		<div class="col-lg-12">
			<div class="sidebarMapPre">
				<div class="sidebarMapPreTwo">
					<div class="sidebarMapDiv">View results on map</div>
					<img src="/images/map.jpg" class="sidebarMap img-responsive">
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			{{#if gridVRightBusList}}<h5 class="rightSidebarHead">Trending Business</h5>{{/if}}
		</div>

		{{#each gridVRightBusList}}
		<div class="col-lg-12">
			<div class="thumbBusDivT">
				<a href="/{{businessLink}}">
					<div class="thumImgDimT">
						<!-- {{#with searchTrendingImage businessImages}} -->
							<img src="{{businessSelectedImagesNew.img}}">
						<!-- {{/with}} -->
					</div>
					<div class="thumImgDescT">
						<p class="thumImgDescPT thumbTxtOverfl">{{businessTitle}}</p>
						<p class="thumImgDescPTT">{{businessAboutBus}}</p>
					</div>
				</a>
			</div>
		</div>
		{{/each}}

	</div>
</template>
