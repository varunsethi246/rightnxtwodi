<template name="thumbnailBusinessMap">
	<div class="row">
			{{#each thumnailmap}}
			<div class="col-lg-11">
				<div class="thumbBusDivs">
					<div class="row">
						<div class="thumImgDims col-lg-5">
							<div class="imageOverflow">
								<img src="{{businessImage}}" class="businessMapImg">
							</div>
							
						</div>

						<div class="col-lg-7">
							<div class="leftBorder">
								<span class="" id={{businessTitle}}>{{businessTitle}}</span>
								<div class="">{{businessAddress}}</div>
								<div class="sdf">{{> starRating2 }}</div>
								<span> 150 votes</span>
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<i class="fa fa-phone" aria-hidden="true"></i>
									<span>{{businessLandline}}, {{businessMobile}}</span>
								</div>
								<div class="thumbEnqBtn col-lg-6 col-md-6 col-sm-6 col-xs-6" data-toggle="modal" data-target="#vEnqModal">
									<button class="btn btn-success">Enquiry</button>
									<span class="vCmtEnqPageHideGrid">
										{{> businessEnquiry}}
									</span>
								</div>
							</div>
							
						</div>
					</div>
					
				</div>
			</div>
			{{/each}}
		</div>
</template>
