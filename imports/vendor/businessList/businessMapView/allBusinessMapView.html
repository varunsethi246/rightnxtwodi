<template name="allBusinessMapView">
	<div class="col-lg-2 col-md-2 sidebarBusinessTop">
			{{> sidebarBusinessList}}
	</div>
	<div class="col-lg-10 col-md-10">
		<div class="row">
			
			<div class="busList col-lg-11">
				<div class="row">
					<ul>
						<li class="busListEnqs col-lg-7" data-toggle="modal" data-target="#vEnqModal">
							<i class="fa fa-headphones" aria-hidden="true"></i>
							<span>Send Enquiry to all the Providers</span>
						</li>
						<li class="filter">
							<span class="col-lg-1">Filter:</span>
						</li>
						<li class="filter RelevanceOne activetabMapon">
							<span class="col-lg-1">Relevance</span>
						</li>
						<li class="filter OffersOne activetabMapon">
							<span class="col-lg-2">Offers</span>
						</li>
						<li class="filter DistanceOne activetabMapon">
							<span class="col-lg-2">Distance</span>
						</li>
					</ul>
					<span class="vCmtEnqPageHide">
						<!-- Enquiry Modal -->
						{{> businessEnquiry}}
					</span>
				</div>	
			</div>
			<div class="col-lg-7">
					{{> businessMap}}
			</div>
			<div class="col-lg-5">
				<div class="sideBoxScroll" id="style-3">
					{{> thumbnailBusinessMap}}
				</div>	
			</div>
		</div>
	</div>		
</template>
