<template name="vendorDashboard">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 vendorGraphsDiv">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 topContent">
		<div class="col-lg-6 col-md-5 col-sm-5 col-xs-6 graphDate">{{date}}</div>
		<div class="col-lg-6 col-md-7 col-sm-7 col-xs-6 periodDate">Period:&nbsp;<button class="btn btn-default monthDate threeTabs">30 days</button><button class="btn btn-default yearDate threeTabs">12 months</button><button class="btn btn-default twoYr threeTabs">24 months</button></div>
	</div>
	<div class="tabDiv">
		<ul class="nav nav-tabs">
		    <li class="active vendortabs"><a data-toggle="tab" href="#userView" class="tabContents">User Views</a></li>
		    <li class="vendortabs"><a data-toggle="tab" href="#custLeads" class="tabContents">Customer Leads</a></li>
		</ul>
		<div class="tab-content tabsContent">
		    <div id="userView" class="tab-pane fade in active">
		        {{> userViewGraph}}
		    </div>
		    <div id="custLeads" class="tab-pane fade">
		        {{> customerLeadsGraph}}
		    </div>
		</div>
	</div>
</div>
</template>
