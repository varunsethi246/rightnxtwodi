<template name= "displayCompanyInfo">
	<div class="companyHeader">
        <a class="left"  role="button" data-target="#dispalyCarousel" data-slide-to="0">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
              <span class="header">Company Settings</span>
        </a>
	</div>
<h1 class="dispalyTitle">Company Information</h1>
<div class="description">
	{{#each allcompanyInformation}}
		<table class="table table-bordered">
		    <thead>
		      <tr>
		       <!--  <th>Company Details</th> -->
		        <!-- <th>Bank Details</th> -->
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td><b>Company Name</b>:   {{companyName}}</td>
		      
		       
		      </tr>
		      <tr>
		      
		       
		      </tr>
		      <tr>
		        <td><b>Contact Number</b>: {{companyContactNumber}}</td>
		        
		      </tr>

		      <tr>
		        <td><b>Email</b>: {{companyEmail}}</td>
		        
		      </tr>
		    </tbody>
		</table>
	{{/each}}
</div>
</template>
