<template name="otherSettings">
	<div class="HRMSBackgroundWrapper col-lg-10 col-md-10 col-sm-10 col-xs-10">
		<h4 id="HRMSHeaderTitle">Other settings</h4>
		<form class="otherSettings" id="otherSettings">
	        <div class="HRMSform-group col-lg-12 col-lg-offset-3">
	          <label class="col-lg-5 HRMSTitle"> Rate per Offer per Month: </label>
	          <br>
	          <input type="number" id="ratePerOffer" name="ratePerOffer" class="text-center col-lg-1" value={{ratePerOffer}}> 
	        </div>
	         <br><br>
	        <div class="HRMSform-group col-lg-12 col-lg-offset-3">
	          <label class="col-lg-5 HRMSTitle"> Rate per Advertise per Month: </label>
	          <br>
	          <input type="number" id="ratePerAdvertise" name="ratePerAdvertise" class="text-center col-lg-1" value={{ratePerAdvertise}}> 
	        </div>
	        <br><br>
	        <div class="HRMSform-group col-lg-12 col-lg-offset-3">
	          <label class="col-lg-5 HRMSTitle"> Rate per Banner per Month: </label>
	          <br>
	          <input type="number" id="ratePerBanner" name="ratePerBanner" class="text-center col-lg-1" value={{ratePerBanner}}> 
	        </div>
      	</form>
    </div>
</template>
