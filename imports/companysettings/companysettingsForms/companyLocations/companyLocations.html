<template name="companyLocations">
	<form class="companyLocations" id="companyLocations">
		<div class="HRMSBackgroundWrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div id="HRMSHeaderTitle">Company Locations</div>
				<!-- <button type="button" class="btn btn-primary addLocation" data-toggle="locationFormWrapper" >Add More company Locations </button> -->
				
				
				  <ul class="faqStyle" data-target=".locationFormWrapper">
				  	<i class="fa fa-caret-right moreLocations" aria-hidden="true"></i>
				  	<label>Add More Locations</label>
				    
				  </ul>
				
			<div class="HRMSBackgroundWrapper locationFormWrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="HRMSform-group   HRMSform-head-group1 col-lg-6 col-md-6 col-xs-6 col-sm-12 ">
						<label class="HRMSTitle">Company Location</label>
						<div class="input-group">
							<div class="input-group-addon HRMSAddon">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
							</div>
							<input type="text" class="form-control HRMSTextbox" name="companyNewLocation"  id="companyNewLocation" value= "{{companyLocation}}" placeholder= "E.g Pune/Mumbai">
					  	</div>
					</div>
				
				<!-- <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> -->
					<div class="HRMSform-group HRMSform-head-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<label class="HRMSTitle">Company Address</label>
						<div class="input-group">
							<div class="input-group-addon HRMSAddon">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
							</div>
							<input type="text" class="form-control HRMSTextbox" name="companyNewAddress" value="{{companyAddressDetails.companyLocationsInfo.companyAddress}}" id="companyNewAddress" placeholder="Enter Company Address">
				 		</div>
					</div>
					<div class="HRMSform-group col-lg-3 col-md-3  col-sm-6 col-xs-12">
						<label class="HRMSTitle">Pincode</label>
						<div class="input-group">
							<div class="input-group-addon HRMSAddon">
								<i class="fa fa-address-card-o" aria-hidden="true"></i>
							</div>
							<input type="text" class="form-control HRMSTextbox" id="companyPincode" name="companyPincode" value="{{companyAddressDetails.companyLocationsInfo.companyAddress}}" placeholder="Enter Pincode" maxlength="6"> 
				  		</div>
			  		</div>

			  		<div class="HRMSform-group col-lg-3 col-md-3 col-sm-6 col-xs-12  ">
						<label class="HRMSTitle">City</label>
						<div class="input-group">
							<div class="input-group-addon HRMSAddon">
								<i class="fa fa-globe" aria-hidden="true"></i>
							</div>
							<select class="form-control HRMSTextbox" id="companyCity" name="companyCity">
								<option value='Pune'>Pune        </option>
								<option value='Satara'>Bangalore </option>
								<option value='Kolhapur'>London  </option>
								<option value='Beed'>UK          </option>
								<option value='Solapur'>Chicago  </option>
								<option value='Sangli'>Kolkata   </option>
								<option value='Karmala'>Agra     </option>
							</select>
				  	  	</div>
			  		</div>

			  		<div class="HRMSform-group col-lg-3 col-md-3 col-sm-6 col-xs-12  ">
						<label class="HRMSTitle">State</label>
						<div class="input-group">
							<div class="input-group-addon HRMSAddon">
								<i class="fa fa-globe" aria-hidden="true"></i>
							</div>
							<select class="form-control HRMSTextbox" id="companyState" name="companyState">
								<option value='Maharashtra'>Maharashtra   </option>
								<option value='Asam'>Asam                 </option>
								<option value='Delhi'>Delhi               </option>
								<option value='Gujrat'>Gujrat             </option>
								<option value='Jammu-Kasmir'>Jammu-Kasmir </option>
								<option value='Rajastan'>Rajastan         </option>
								<option value='Kolkata'>Kolkata           </option>
							</select>
				  	  	</div>
			  		</div>

					<div class="HRMSform-group col-lg-3 col-md-3 col-sm-6 col-xs-12">
						<label class="HRMSTitle">Country</label>
						<div class="input-group">
							<div class="input-group-addon HRMSAddon">
								<i class="fa fa-globe" aria-hidden="true"></i>
							</div>
							<select class="form-control HRMSTextbox" id="companyCountry" name="companyCountry">
								<option value='India'>India</option>
								<option value='America'>America</option>
								<option value='Australia'>Australia</option>
								<option value='Japan'>Japan</option>
								
							</select>
				  	  	</div>
			  		</div>
					

			  

			  	
			<!-- </div> -->
		  	<div class="addmorelocations col-lg-4 col-lg-offset-5 col-md-4 col-md-offset-6 col-sm-12 col-xs-12">
		  	
		  	{{#if editLocation}}
		  		<input type="button" class="btn btn-danger btnUpdate clearfix" value="Update Location">
		  	{{else}}
		  		<input type="submit" class="btn companyLocations  clearfix" value="Add More Data">

		  	{{/if}}
		  	</div>
			
		</div>			  	 	 	
		</div>

	</form>

	
</template>
