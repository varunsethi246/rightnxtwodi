<template name="generateEvent">
	<form class="eventInfo" id="eventInfo" >
		<div class="HRMSBackgroundWrapper col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<div id="HRMSHeaderTitle">Add Events</div>
			<div class="formWrapper col-lg-12">
				
				<div class="HRMSBackgroundWrapper taxDetailsFormWrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="HRMSform-group col-lg-6 col-md-6 col-sm-12 col-xs-12  ">
						<label class="HRMSTitle">Event Name</label>
						<div class="input-group">
							<div class="input-group-addon HRMSAddon">
								<i class="fa fa-file-text" aria-hidden="true"></i>
							</div>
							<input type="text" class="form-control HRMSTextbox" id="eventName" name="eventName" placeholder="Enter Event Name"  value="{{eventName}}"> 
						</div>
					</div>

					
					
					<div class="addmoretax col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="addmoretax col-lg-3 col-md-3 col-sm-12 col-xs-12 pull-right">
							<label class="HRMSTitle">&nbsp;&nbsp;&nbsp;
							</label>
							
								<input type="submit" class="btn companyBankDetails btn-primary clearfix" value="Add More Data">

							
						</div>

					</div>
				</div>			  		
			</div>
		</div>
	</form>

	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
		<div class="HRMSBackgroundWrapper companySettingsTable col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="formWrapper col-lg-12">
			<table class="table table-striped myTable table-bordered">
					<thead>
						<tr>
							<th> EventName </th>
							<th> Delete </th>
							 
						</tr>
					</thead>
					<tbody class="myTableData">
						{{#with eventNameDetails }}
							{{#each TemplateEventName }}
						      	<tr>
						        <td> {{ eventName }} </td>
						         <td><i class="fa fa-trash deleteEvent" aria-hidden="true" name="{{../_id}}"></i></td>
						      </tr>
				      		{{/each}}
				    	{{/with}}	
					</tbody>
				</table>
			</div>
			</div>
	</div>	
</template>
