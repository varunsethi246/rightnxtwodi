<template name="companyAllBankDetails">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="HRMSBackgroundWrapper companySettingsTable col-lg-12 col-md-12 col-sm-12 col-xs-12">
			
				<table class="table table-striped myTable table-bordered">
					<thead>
						<tr>
							<th>Account Holder Name </th>
							<th>Bank Name	        </th>
							<th> Branch Name	    </th>
							<th> Account Number     </th>
							<th> IFSC Code  		</th>
							<th> Actions 	        </th>
							
							 
						</tr>
					</thead>
					<tbody class="myTableData">
						{{ #each allBankDetails }}
							{{ #each bankDetails }}
						      	<tr>
							        <td> {{ accHolderName }} </td>
							        <td> {{ bankName }}  </td>
							         <td>{{ branchName }}  </td>
							         <td>{{ accNumber }}   </td>
							         <td>{{ ifscCode }}     </td>

							         <td>
							         	<i class="fa fa-pencil editBankDetails" aria-hidden="true" name="{{../_id}}"></i>
							         	<i class="fa fa-trash deleteBankDetails" aria-hidden="true" name="{{../_id}}"></i>
							         </td>
					       		</tr>
						         
				      		{{/each}}
				    	{{/each}}	
					</tbody>
				</table>
			</div>
	</div>	
</template>
