<template name="userSuggestion">
  
  <div class="inviteYourFriends col-lg-5 col-md-12 col-sm-12 col-xs-12" id="inviteYourFriends">
    <div class="col-lg-12 col-md-12 col-sm-11 col-xs-12">
      <div class="suggested">
        <a href="/findYourFriends" class="inviteAtag"> <h3>Invite Your Friends</h3></a>
          <div class="suggestedToFollow">
            <h4>Suggested to follow</h4>
              <ul>
              {{#each userSuggestionData}}
                <li>
                  <div class="photoSugg col-lg-2 col-md-1 col-sm-1 col-xs-2"><img src="{{UsersuggestionImg}}" alt="" class="userImg"></div>
                    <div class="suggInfoTimeline col-lg-8 col-md-10 col-sm-10 col-xs-8">
                        <a href="/userReview/{{redirectid}}" target="_blank">
                        <h5 class="switchUser" id={{id}}>{{SuggestionInt}}</h5></a>
                        <p>{{userSuggestionRev}} Reviews , {{userSuggestionFol}} Followers</p>
                    </div>
                    <div class="follwSugg col-lg-2 col-md-1 col-sm-1 col-xs-2 pull-right"><a><i class="fa fa-user-plus followU" aria-hidden="true" title="Follow"></i></a></div>
                    <div class="clear"></div>
                </li>
              {{/each}}
              </ul>  
          </div>
      </div>
    </div>
  </div>
</template>
