
<template name="userReviewSuggestion">
  <div class="inviteYourFriends col-lg-5 col-md-12 col-sm-12 col-xs-12">
    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 inviteDiv">
      <div class="suggestedToFollow">
        <h4>Suggested to follow</h4>
          <ul>
            <!-- <li>
              <div class="photoSugg"><img src="../images/imgBlank.png" alt=""></div>
                <div class="suggInfoReview">
                    <h5>Ravi Jadhav</h5>
                    <p>92 Reviews , 217 Followers</p>
                </div>
                <div class="follwSugg">
                  <a><i class="fa fa-user-plus" aria-hidden="true"></i></a>
                </div>
            </li> -->
            {{#each  userSuggestionrender}}
              <li id="{{id}}" class="{{_id}}">
                <div class="photoSugg col-lg-2 col-md-1 col-sm-1 col-xs-2">
                   <a href="/userReview/{{redirectid}}" target="_blank">
                     
                    <img src="{{UsersuggestionImg}}" alt="" class="userImg">
                   </a>
                </div>

                  <div class="suggInfoTimeline col-lg-8 col-md-10 col-sm-10 col-xs-8">
                      <a href="/userReview/{{redirectid}}" target="_blank"><h5>{{SuggestionInt}}</h5></a>
                      
                      <p>
                      {{#if reviewsData}}
                        <span>{{userSuggestionRev}} Reviews</span> 
                      {{else}}  
                        <span>{{userSuggestionRev}} Review</span> 
                      {{/if}}  
                        ,
                      {{#if followersData}}
                        <span>{{userSuggestionFol}} Followers</span>
                      {{else}}  
                        <span>{{userSuggestionFol}} Follower</span>
                      {{/if}}  

                      </p>
                      
                  </div>
                  <div class="follwSugg col-lg-2 col-md-1 col-sm-1 col-xs-2 pull-right"><a> <i class="fa fa-user-plus followII" aria-hidden="true" title="Follow"></i> </a></div>
                  <div class="clear"></div>
              </li>
            {{/each}}
          </ul>  
      </div>
    </div>
  </div>
</template>
