
<template name="userProfile">
	<div class="container-fluid borderClass">
	{{#with userDetails}}
	 	<div class="row rowPad">
		    <div class="genHead col-lg-3 col-md-3 col-sm-4 col-xs-4">
		    	<div class="prfPic col-lg-9 col-lg-offset-4 col-md-9 col-md-offset-2 col-sm-9 col-xs-12">
			    	<a>
			    		{{#if displayUserProfile profile.userProfilePic}}
			    			<img  class="profilePic img-responsive profileBkImg" src="{{profile.userProfilePic}}" alt="profilePic" style="width:100%;height:100%;" id="userPic"/> 
			    		<!-- {{else}}
			    			<img  class="profilePic img-responsive" src="/users/profile/userPicDefault.png" alt="profilePic" style="width:200px;height:200px;"/>  -->
			    		{{/if}}
			    	</a>	    	
				</div>	
			    <img class="addPhotoTxt img-responsive showAddPhotoTxt {{statusClass}} col-sm-offset-2 col-sm-2 col-lg-4 col-md-4 col-md-offset-5" src="../images/addPhotoTxt.png" alt="addPhotoTxt" >
			    <input type="file" name="pic" accept="image/*" id="uploadImg" class="addPhotoTxt userProfileImg img-responsive">		
		
				<!-- <div class="image-upload">
	                <label for="file-input">
	                {{#each images}}
	                    <img class="addPhotoTxt" src="{{name}}" />
	                {{/each}}
	                
	                </label>
                    <input id="file-input" type="file" class="userProfileImg" />
                </div> -->
		    </div>
		    <div class="col-lg-6 col-md-6 col-sm-4 col-xs-8">
		    	<div class="prfContent">
						<h3>{{profile.name}}</h3> 
					    <h4>Welcome to RightNXT</h4>
					    <h5>{{profile.aboutMe}}</h5>
					    {{#if profile.city}}<h5><img src="../images/locPng.png"> &nbsp; {{profile.city}}</h5>{{/if}}
					    {{#if isInRole 'user'}}
						    <div class="userFollow col-lg-2 {{followButton}} {{followButtonClass}}" id="follow-{{_id}}">
						    	{{followButtonText}}
						    </div>
						{{/if}}
				</div>
		    </div>
		  <!--   <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
		    	<div class="col-lg-12 col-md-12 col-sm-11 col-xs-12">
		    		<div class="rightBtn col-lg-12 col-md-12 col-sm-offset-3 col-sm-12">
						<a href="" class="profleSetting {{statusClassPro}}" id="profleSetting">
							Follow
						</a> 
						
						<a href="" class="timeLineFollowBtn ">
							Follow
						</a> -->
						<!-- {{else}}
						<a href="" class="timeLineSetting {{statusClassProSet}}">
							Unfollow
						</a>
						{{/if}}
					</div>
				</div>
		    </div> -->
		    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
		    	<div class="col-lg-12 col-md-12 col-sm-11 col-xs-12">
		    		<div class="rightBtn prfSetting {{statusClass}} col-lg-12 col-md-12 col-sm-offset-3 col-sm-12">
						<a href="/profileSetting" class="profleSetting {{statusClassPro}}" id="profleSetting">
							<i class="fa fa-cog" aria-hidden="true"></i> &nbsp; Profile Settings
						</a> 
						{{#if isInRole 'user'}}
						<a href="/userProfile" class="timeLineSetting {{statusClassProSet}}">
							<i class="fa fa-server" aria-hidden="true"></i>&nbsp; Timeline
						</a>
						{{else}}
						<a href="/vendorDashboard" class="timeLineSetting {{statusClassProSet}}">
							<i class="fa fa-server" aria-hidden="true"></i>&nbsp; Timeline
						</a>
						{{/if}}
					</div>
				</div>
		    </div>
	  	</div>

	</div>
