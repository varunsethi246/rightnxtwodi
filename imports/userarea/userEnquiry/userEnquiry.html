<template name="userEnquiry">
	<div  class="row vEnqRowTwo {{userArchive}}Enq {{userReadFlag}}Enq vEnqAllC" id={{_id}}>
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 checkEnq">
			<input type="checkbox" class="EnqListCheckboxAll EnqListCheckboxNew commonCheckbox" id="{{_id}}">
		</div>
		<div class="col-lg-9  col-md-9 col-sm-9 col-xs-9 readEnClass">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<span class="vEnqInfoUserImg">
					<img src="{{userProfilePic}}">
				</span>
			</div>
			<div class="venq col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div class="vEnqUserAdj ">{{businessTitle}}</div>
			</div>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
				<div class="vEnqUserAdj enqTimestamp">{{enquiryCreatedAt}}</div>
			</div>
		</div>


		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 delEnq">
			<i class="fa fa-trash vEnqUserAdj deleteEnq" aria-hidden="true" data-toggle="modal" data-target="#m-{{_id}}" ></i>


			<div class="modal fade" id="m-{{_id}}" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header delete-close">
			        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-left"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
			   			 </div>
			            <div class="modal-body">
			            	<p class="text-center text-centerEnq">Are you sure you want to delete this Enquiry?</p>
			         		<div class="body-close">
			                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				            	<button type="button" class="btn btn-danger deleteEnqBtn" >Delete</button>
			                </div>
			            </div>
			        </div>
				</div>
			</div>


		</div>


		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 flagEnq">
			<i class="fa fa-flag vEnqUserAdj {{userSpecialFlag}}Enquiry" aria-hidden="true"></i>
		</div>
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 restoreArchivei">
			<i class="fa fa-repeat vEnqUserAdjGreen restoreArchiveii" aria-hidden="true"></i>
		</div>
	</div>	
</template>
