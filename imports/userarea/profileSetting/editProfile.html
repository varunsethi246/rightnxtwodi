	 	<div class="yourAccSetting">

          	<h4>Edit Profile</h4>
	          <form id="editProfileForm">
	          	{{#with userProfileData }}

			            <div class="form-group">
						    <label for="name" class="privacyPassName">Name</label>
						    <input type="text" class="form-control privacyPass" id="name" name="name" value="{{userProfileData.profile.name}}" required>
						</div>
						<div class="form-group">
						    <label for="emailEditProfile" class="privacyPassName">Email Id</label>
						    <input type="text" class="form-control privacyPass" id="emailEditProfile" name="emailEditProfile" value="{{userProfileData.emails.[0].address}}" readonly>
						</div>

						<div class="form-group editState col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<label class="control-label areaMasterOption privacyPassName">State</label>
							<select class="form-control selectpicker areaMasterSelect stateSelect"  name="state" id="stateopt" value="{{userProfileData.profile.state}}">
								<option value="-">-- Select State --</option>
							   	{{#each masterState}}
									<option value="{{state}}" {{selected}}>
									 	{{state}}
									 </option>
							    {{/each}}
							</select>
							<span class="selectState"></span>    
						</div>
						<div class="form-group editCity col-lg-6 col-md-6 col-sm-6 col-xs-6">
			                <label class="control-label areaMasterOption privacyPassName">City</label>
							<select class="form-control selectpicker areaMasterSelect citySelect"  name="city" id="cityArea" value="{{userProfileData.profile.city}}">
								<option value="-">-- Select City --</option>
								{{#each masterCity}}
			 						<option value="{{city}}" {{selected}}>{{city}}</option>
								{{/each}}
						    </select>
							<span class="selectCity"></span>
						</div>
						<!-- <div class="form-group editArea  col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<label class="control-label areaMasterOption privacyPassName" for="area">Area</label>
							<input type="text" class="form-control areaMasterSelect areaValidation" placeholder="Area" id="area" name="area" required pattern=".*[^ ].*" value="{{userProfileData.profile.area}}">
							<span class="spanSettingArea"></span>
							<span class="duplication1"></span>
						</div>
						<div class="form-group editPincode col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<label class="control-label areaMasterOption privacyPassName" for="zipcode" >Pin Code</label>
							<input type="text" pattern="[0-9]{6}" maxlength="6" class="form-control areaMasterSelect col-lg-9 pinCodess" placeholder="Pin Code" id="pinCodes" name="pincode" value="{{userProfileData.profile.pincode}}" required />

						<div class="form-group">
		 					<label for="comment" class="privacyPassName">About</label>
		  					<textarea class="form-control" rows="5" id="comment" name="aboutMe" value="{{userProfileData.profile.aboutMe}}" maxlength="140" placeholder="Max. 140 characters"></textarea>
		  					<div class="textRemain pull-right">140 Characters</div>
						</div>
						<div class="form-group">
					    	<label for="mobile" class="privacyPassName">Mobile</label>
					    	<input type="tel" class="form-control privacyPass settingMobile" id="mobile" placeholder="Your 10 Digit Mobile Number" name="mobile" maxlength="13" value="{{userProfileData.profile.mobile}}">
							<span class="spanSettingMobile"></span>
						</div>
						<input type="submit" class="btn btn-default saveBtn" value="Save" />
					{{/with}}
	          </form>
        </div>
    </div>
