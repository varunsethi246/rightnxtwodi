<template name="userLayout">
	{{#if currentUser }}
		{{#if isInRole 'user'}}
		
		<div class="navHeadSearchbarCommon">{{> header }}</div>
		
		{{> userProfile}}
	
		<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 businessMenuBack">
			{{> userSidebar }}
		</div>
		<div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 contentBodys layoutHeight" id="contentBodys">
			{{> Template.dynamic template=content }}
		</div>
		<i class="fa fa-chevron-circle-up fa-3x bussScrollTop" title="Scroll to Top" aria-hidden="true"></i>
		{{/if}}
		{{else}}
		<!-- <img src="/users/profile/notfound.jpg" alt="" height="100%" width="100%"> -->
	
	{{/if}}
</template>
