<template name="listOfBusiness">
<div class="row manageRow">	 
	<div class="row masterAreaCityState ">
		<div class="areaCityStateHeading">
		<h1>List of Business</h1>
		</div>
		
		<hr>
		<div class="actInactAdminPre">
			<ul class="actInactAdmin areaMarginTop">
				<li class="actInactAdminC actInactAdminOn">Active</li>
				<li class="actInactAdminC actInactAdminTw">Inactive</li>
			</ul>
		</div>
		<div class="col-lg-10 col-lg-offset-1">
			<div class="searchBusinessList">
				<span><i class="fa fa-search"></i></span>
				<input type="text" name="search" placeholder="Search.." id="searchBusiness">
			</div>	
		</div>
		
		<div class="businessListTable">
			
			<table class="table table-hover table-striped" id="businessListTable">
				<thead>
					<tr class="tableHeadColor">
						<th>Business Title </th> 
						<th>Business Address</th>
						<th>Business Email Id</th>
						<th>Business Mobile</th>
						<th>Images </th>
						<!-- <th>Business Video 		 	</th> -->
						<th>Added By</th>
						<th>Review Status</th>
						<th class="bussListAction">Action</th>
					</tr>
				</thead>
				<tbody class="tableFontBus">
					
					{{#each Details}}

					<tr class="{{businessAnythingElseShow}} {{createdByStaff}}">
						<td class="bussTableOne col-lg-3">{{businessTitle}}</td>
						<td class="bussTable">{{businessAddress}}</td>
						<td class="bussEmailId">{{businessEmailId}}</td>
						<td>{{businessMobile}}</td>
						<td class="col-lg-2">
							Images : {{businessImgCount businessImages}}
								<i class="fa fa-cart-plus addImg" aria-hidden="true" data-toggle="modal" data-target="#addImg-{{businessLink}}"></i>

								<div id="addImg-{{businessLink}}" class="modal fade" role="dialog">
								  <div class="modal-dialog">

								    <!-- Modal content-->
								    <div class="modal-content">
								      <div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal">&times;</button>
								        <h4 class="modal-title">Add New Images for <i>{{businessTitle}}</i></h4>
								      </div>
								      <div class="modal-body modalheight">
								        <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12  uploadpicv" id="div1" style=""  >
											<output id="businessImglist"></output>
											<input type="file" name="files[]" id="businessImgfiles" multiple="true" class="inputImg">
											<h4 id="drag1">Drag new photos here</h4>
										</div>
										<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12  vBusGroupRow vendorImgVidUpDiv">
											<div class="vendorupImgC"  id="saveBusinessImg" data-Link="{{businessLink}}">
												<span class="Vuploadicon"><i class="fa fa-folder-open-o vendorImgVidUploadSpan" aria-hidden="true"></i>
													<span class="VuploadText">Upload</span>
												</span>
											</div> 
										</div> 
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								      </div>
								    </div>

								  </div>
								</div>
							<br>Menu : {{businessMenuCount businessMenu}}
								<i class="fa fa-cart-plus addMenu" aria-hidden="true" data-toggle="modal" data-target="#addMenu-{{businessLink}}"></i>

								<div id="addMenu-{{businessLink}}" class="modal fade" role="dialog">
								  <div class="modal-dialog">

								    <!-- Modal content-->
								    <div class="modal-content">
								      <div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal">&times;</button>
								        <h4 class="modal-title">Add New Menu Images for <i>{{businessTitle}}</i></h4>
								      </div>
								      <div class="modal-body modalheight">
								        <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12  uploadpicv" id="div1" style=""  >
											<output id="businessMenulist"></output>
											<input type="file" name="files[]" id="businessMenufiles" multiple="true" class="inputImg">
											<h4 id="drag3">Drag new photos here</h4>
										</div>
										<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12  vBusGroupRow vendorImgVidUpDiv">
											<div class="vendorupImgC"  id="saveBusinessMenu" data-Link="{{businessLink}}">
												<span class="Vuploadicon"><i class="fa fa-folder-open-o vendorImgVidUploadSpan" aria-hidden="true"></i>
													<span class="VuploadText">Upload</span>
												</span>
											</div> 
										</div>
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								      </div>
								    </div>

								  </div>
								</div>
							<br>Videos : {{businessVideos businessVideo}}
								{{#unless businessVideos businessVideo}}
									<i class="fa fa-cart-plus addVideo" aria-hidden="true" data-toggle="modal" data-target="#addVideo-{{businessLink}}"></i>

									<div id="addVideo-{{businessLink}}" class="modal fade" role="dialog">
									  <div class="modal-dialog">

									    <!-- Modal content-->
									    <div class="modal-content">
									      <div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal">&times;</button>
									        <h4 class="modal-title">Add Video  for <i>{{businessTitle}}</i></h4>
									      </div>
									      <div class="modal-body modalheight">
									        {{#with currentUpload}}
										        Uploading <b>{{file.name}}</b>:
										        <span id="progress">{{progress.get}}%</span>
										        {{else}}
										            <input id="fileInputs" data-businessLink = {{businessLink}} type="file" />
										    {{/with}}
										    {{#each files}} 
										        <video controls="controls" width="300" height="200" src="{{fileURL this}}?play=true" class="videoBkImg">
												</video> 
											{{/each}}
									      </div>
									      <div class="modal-footer">
									        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									      </div>
									    </div>

									  </div>
									</div>	
								{{/unless}}
							<br>Owner : {{ownerImg ownerPhoto}}
							{{#unless ownerImg ownerPhoto}}
								<i class="fa fa-cart-plus " aria-hidden="true" data-toggle="modal" data-target="#addOwnerPic-{{businessLink}}"></i>

								<div id="addOwnerPic-{{businessLink}}" class="modal fade" role="dialog">
								  <div class="modal-dialog">

								    <!-- Modal content-->
								    <div class="modal-content">
								      <div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal">&times;</button>
								        <h4 class="modal-title">Add Owner Photo  for <i>{{businessTitle}}</i></h4>
								      </div>
								      <div class="modal-body modalheight">
								        <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12  uploadpicv" id="div1" style=""  >
											<output id="businessOwnerPicturelist"></output>
											<input type="file" name="files[]" id="businessOwnerPicturefiles" multiple="true" class="inputImg">
											<h4 id="drag4">Drag Photo</h4>
										</div>
										<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12  vBusGroupRow vendorImgVidUpDiv">
											<div class="vendorupImgC"  id="saveBusinessOwnerPicture" data-Link="{{businessLink}}">
												<span class="Vuploadicon"><i class="fa fa-folder-open-o vendorImgVidUploadSpan" aria-hidden="true"></i>
												<span class="VuploadText">Upload</span>
											</span>
											</div> 
										</div>
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								      </div>
								    </div>

								  </div>
								</div>	
							{{/unless}}
						</td>
						<td>
							{{createdBy}}
							<!-- {{#unless createdBy.profile.name}}
								{{}}
							{{/unless}} -->
							{{#if userEmailIDVal}}
								<div class="userTblBusEmail">
									<span>Profile Email: </span>
									{{userEmailID}}
								</div>
							{{/if}}
						</td>
						<td>
							<div class="adminReviewSts"> 
								<i class="fa fa-pencil-square-o fa-lg" data-toggle="modal" data-target="#reviewDataModal-{{_id}}"  aria-hidden="true" title="Review Status"></i>
							</div>
						</td>
						{{#if showStatus status}}
						<td class="bussTabletwo oneform">		
							<a href="/{{businessLink}}" target="_blank" >
								<span class="buttonform">
									<i class="fa fa-eye fa-lg" aria-hidden="true" title="View"></i>
								</span>
							</a>
						
							<a href="/editBusinessAdmin/{{businessLink}}">
								<span class="buttonform">
									<i class="fa fa-pencil-square-o fa-lg" aria-hidden="true" title="Edit"></i>
								</span>
							</a>
							<!-- <span class="buttonformone"> -->
								<i class="fa fa-check-circle-o fa-lg bussDeleted showTooltipBussList" id="stateDelete {{_id}}" data-toggle="modal" data-target="#deleteDataModal-{{_id}}" title="Click To Deactivate"></i>
								<div class="newTooltipBuss"> 
									<span class="texttooltilpBuss">
										Click to {{statusTooltipone}}
									</span> 
									<div class="newAngleDownBuss">
									</div>
								</div>
							<!-- </span> -->
						</td>
						{{else}}
						<td class="bussTabletwo">
							
								<a href="/{{businessLink}}" target="_blank" >
									<span class="buttonform">
										<i class="fa fa-eye fa-lg" aria-hidden="true"></i>
									</span>
								</a>
								<a href="/editBusinessAdmin/{{businessLink}}">
									<span class="buttonform">
										<i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
									</span>
								</a>
								<!-- <span class="buttonformone"> -->
									<i class="fa fa-check-circle-o fa-lg  showTooltipOneList" id="statusBusiness-{{_id}}" aria-hidden="true" data-toggle="modal" data-target="#ActiveBusiness-{{_id}}" title="Click To Activate"></i>
									<div class="newtooltipList"> 
										<span class="texttooltilplist">
											Click to {{statusTooltipone}}
										</span> 
										<div class="newAngleDownList">
										</div>
									</div>
								<!-- </span> -->
								<span class="buttonformone"> 
									<i class="fa fa-trash-o fa-lg bussDelete" id="stateDelete {{_id}}" data-toggle="modal" data-target="#deleteDataModalDelete-{{_id}}" aria-hidden="true"></i>
								</span>
							
						</td>
						{{/if}}
						<!-- active business -->
						<div class="modal fade" id="ActiveBusiness-{{_id}}" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header delete-close">
						        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
						   			 </div>
						            <div class="modal-body">
						            	<p class="text-center">Do you want to activate this Business?</p>
						         		<div class="body-close">
						                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							            	<button type="button" class="btn btn-danger btn-ok inactiveStatus" id='Business-{{_id}}'>Active</button>
						                </div>
						            </div>
						        </div>
							</div>
						</div>
						<!-- inactive Business -->
						<div class="modal fade" id="deleteDataModal-{{_id}}" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header delete-close">
						        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
						   			 </div>
						            <div class="modal-body">
						            	<p class="text-center">Do you want to inactivate this Business?</p>
						         		<div class="body-close">
						                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							            	<button type="button" class="btn btn-danger btn-ok delete">Inactive</button>
						                </div>
						            </div>
						        </div>
							</div>
						</div>
						<!-- delete business -->
						
						<div class="modal fade deletePermanent" id="deleteDataModalDelete-{{_id}}" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header delete-close">
						        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
						   			 </div>
						            <div class="modal-body">
						            	<p class="text-center">Do you want to delete this business Permanent?</p>
						         		<div class="body-close">
						                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							            	<button type="button" class="btn btn-danger btn-ok deleteBusiness" data-vendorId="{{_id}}">Delete</button>
						                </div>
						            </div>
						        </div>
							</div>
						</div>

						<div class="modal fade reviewDataModal" id="reviewDataModal-{{_id}}" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header delete-close">
						        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close closeRevBusMod"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
						   			 </div>
						            <div class="modal-body">
						            	<textarea class="adminReviewBusText form-control" name="adminReviewBusText" placeholder="Add Comment Here...">{{adminReviewComment}}</textarea><br>
						         		<div class="body-close">
						                	<button type="button" class="btn btn-success" data-dismiss="modal"   id="reviewedstatusId" data-busID="{{_id}}">Approve</button>
							            	<button type="button" data-dismiss="modal" class="btn btn-danger btn-ok rejectBusiness" data-inactiveBusID="{{_id}}">Reject</button>
						                </div>
						            </div>
						        </div>
							</div>
						</div>
					</tr>
					{{/each}}
					
				</tbody>
			</table>
			<div class="col-lg-3 col-lg-offset-1">
				<button class="btn btn-primary loadMoreRows50 loadMore10 hideMore50"> 
					Show Next 50 Business 
					<i class="fa fa-spinner fa-pulse spinner" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col-lg-3 col-lg-offset-1">
				<button class="btn btn-primary loadMoreRows100 loadMore10 hideMore50"> 
					Show Next 100 Business 
					<i class="fa fa-spinner fa-pulse spinner" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col-lg-3 col-lg-offset-1">
				<button class="btn btn-primary loadMoreRowsRest loadMore10 hideMore50"> 
					Show Remaining Business 
					<i class="fa fa-spinner fa-pulse spinner" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	</div>
</div>
</template>
