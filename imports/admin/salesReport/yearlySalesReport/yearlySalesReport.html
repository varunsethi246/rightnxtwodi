<template name="yearlySalesReport">
<section class="Content">
<div class="row">
<div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
	<h4 class="salesreportTitle"> Yearly Sales Report </h4>
	<form class="yearlySalesReport">
		<div class="HRMSBackgroundWrapper">
			<div class="form-group HRMSform-head-group col-lg-4 col-lg-offset-4">

				<div class="input-group yearlySalesInput">
					<div class="input-group-addon HRMSAddon" id="previousYear">
						<span class="fa fa-caret-left nextarrow"></span>
					</div>
					<input type="text" class="form-control yearlyValue" name="yearlyValue" id="yearlyValue" value="{{currentyear}}"/>
					<div class="input-group-addon HRMSAddon nextAddon" id="nextYear">
						<span class="fa fa-caret-right nextarrow"></span>
					</div>
		 		</div>

			</div>
				<div class="col-lg-6 col-lg-offset-10 faoutput">
					<span class="fapdf" title="Download as PDF"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></span>
					<span onClick="window.print()" title="Print"><i class="fa fa-print" aria-hidden="true"></i></span>
				</div>
				<div class="table-responsive col-lg-12">
				<table class="table table-striped myTable table-bordered tableSales" id="exampleYear">
					<thead>
						<tr class="table-head">
							<th> Date </th>
							<th> Order Number </th>
							<th> Transaction Type</th>
							<th> Product Count </th>
							<th> Quantity </th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody class="myTableData">
						{{#each result}}
						{{> salesTableView}}
						{{/each}}
					</tbody>
				</table>
				</div>
			</div>
	</form>
</div>
</div>
</section>
</template>
