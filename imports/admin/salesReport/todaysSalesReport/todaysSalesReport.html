<template name="todaysSalesReport">
<section class="Content">
<div class="row">
<div class="">
	<h4 class="salesreportTitle"> Daily Report </h4>
	<form class="todaysSalesReport">
		<div class="">
			<div class="col-lg-4 col-lg-offset-4 ">
				
				<div class="input-group dateinputstyle">
					<div class="input-group-addon HRMSAddon" id="previousDate">
						<span class="fa fa-caret-left nextarrow"></span>
					</div>					
					<input type="date" class="form-control todaysdate" name="reportDate" id="reportDate" value={{currentDate}}>

					<div class="input-group-addon HRMSAddon nextAddon" id="nextDate">
						<span class="fa fa-caret-right nextarrow"></span>
					</div>
				</div>
		 		
			</div>
				<div class="col-lg-6 col-lg-offset-10 faoutput">
					<span class="fapdf" title="Download as PDF"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></span>
					<span onClick="window.print()" title="print"><i class="fa fa-print" aria-hidden="true"></i></span>
				</div>
				<div class="table-responsive col-lg-12">
				<table class="table table-striped  table-hover myTable table-bordered todaysSalesReportForpdf" id="example">
					<thead>
						<tr class="table-head">
							<th> Date </th>
							<th> Order Number </th>
							<th> Transaction Type</th>
							<th> Product Count </th>
							<th> Quantity </th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody class="myTableData">
						{{#each result}}
							{{> salesTableView }}
						{{/each}}
					</tbody>
				</table>
				</div>
			</div>
	</form>
</div>
</div>
</section>	
</template>
