<template name="adminHeader">
<nav class="navbar navbar-default navbar-fixed-top topbar">
    <div class="container-fluid">
        <a href="/" class="navbar-brand adminHeaderLogo">
            <span class="hidden-xs">
                <img src="/images/logo.png">
            </span>
        </a>
        
        <div class="navbar-header right-md right-sm">
            <p class="navbar-text">
                <a href="#" class="sidebar-toggle">
                    <i class="barIcons fa fa-bars fa-lg" >
                    </i>
                </a>
                <!-- <span class="timesssss tt">XX</span> -->
            </p>
        </div>
        <div class="navbar-collapse collapse navbar-right adminHDropdown" id="navbar-collapse-main">
            <ul class="nav navbar-nav top-userNav" id="navHeaderDropdown">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle notifDropdown" data-toggle="dropdown">
                        <i class="fa fa-bell fa-lg" aria-hidden="true"></i>
                        <!-- {{#with notifcount}} -->
                        <span class="notifCountIcon" style="vertical-align: super;">{{notifcount}}</span>
                        <!-- {{/with}} -->
                    </a>
                    <ul class="dropdown-menu notif-dropdown squarenotifAngle adminNotif pull-right">
                        <!-- {{#with notifcount}} -->
                        <li class="notificationheader pull-left">You have {{notifcount}} unread notifications</li>
                        <!-- {{/with}} -->
                        <hr>
                            <li style="position: relative;">
                                <ul class="menu notifvalMenu">
                                  {{#each notifVal}}
                                  <li class="innerNotifLi">
                                    <a href="/{{notifPath}}" target="_blank" class="notifContent {{statusBackground}} col-lg-12 col-md-12 col-sm-12 col-xs-12" id="{{id}}">
                                       <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 notifbody">{{notifBody}}</span>
                                       <span class="pull-right notifdate">{{date}}{{timestamp}}</span>
                                    </a>
                                   </li>
                                   <hr>
                                  {{/each}}                        
                                </ul>
                            </li>
                        <hr>
                        <li class="notificationFooter"><a href="/viewNotifications">View all</a></li>
                    </ul>
                </li>

                <li class="dropdown userSettingadmin">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin
                        <i class="fa fa-user fa-lg">
                        </i>
                    </a>
                    <ul class="dropdown-menu userSettingadmin1">
                        <a href="/editMyProfile" ><li class="lgtadmin">
                            <i class="fa fa-cog settingCog" aria-hidden="true">
                                &nbsp;&nbsp;Edit Profile
                            </i>
                            
                        </li></a>
                        <!-- <li>
                            <a href="#" > Change Password</a>
                        </li>
                        <li>
                            <a href="#">Settings</a>
                        </li> -->
                        <a href="#" id="adminLogoutHeader"><li class="lgtadmin">
                            <i class="fa fa-power-off powerOff">                            
                                &nbsp;&nbsp;LogOut
                            </i>
                        </li></a>
                    </ul>
                </li>
                
                <li class="grears">
                    <a href="/companySettings" data-toggle="control-sidebar tooltip" title="Settings" class="notificationHeader pull-right cursorPointer cogWheel setting">
                        <i class="fa fa-gears" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</template>
