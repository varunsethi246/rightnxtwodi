<template name="adminLayout">
{{#if currentUser}}
	{{#if isInRole 'admin,Staff'}}
		{{> adminHeader }}
		<div class="wrapper">
			<div class="container-fluid adminBackground">
				{{> adminSidebar }}
				{{> Template.dynamic template=main }}		
			</div>
		</div>
		{{> adminFooter }}
	{{/if}}
	{{else}}
		<img src="/users/profile/notfound.jpg" alt="" height="100%" width="100%">
{{/if}}
</template>
