<template name="ViewAllNotif">
<section class="Content">
	<div class="row">
		<div class="col-md-10 col-lg-10 col-lg-offset-1">
		{{#if isInRole 'admin'}}
			<div class="reportWrapper">
				<h1 class="reportTitleName">ALL NOTIFICATIONS</h1>
				<hr>
				<div class="box-body">
				  		<div class="table-responsive">
							<table class="table table-hover table-bordered">	
								<thead>
									<tr class="table-head">
										<th>Event Name</th>
										<th>Content</th>
										<th>Status</th>
										<th>Date</th>				
										<th>Delete</th>				
									</tr>	
								</thead>
								<tbody>
									{{#each notifRes}}
										<tr class="{{statusBackground}}" id="{{id}}">
											<td> {{ event }} </td>
											<td> {{ notifBody }}</td>
											<td> {{ status }} </td>
											<td> {{ createdAt }}</td>
											<td><i class="fa fa-trash"></i></td>
										</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
				</div>
			</div>
		{{else}}
			{{#if isInRole 'user'}}
			 <div class="notifyreportWrapper">
				<h2 class="notifyWrapper">All Notifications</h2>
				<hr class="notify">
				<div class="box-body">
				{{#each notifRes}}
					<div class="{{statusBackground}} notifRowBunch" id="{{id}}">
						<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12  notifyBody"> {{ notifBody }} <i class="fa fa-trash fa-lg pull-right deleteTrash"></i> </span>
						<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 notidate"> {{ createdAt }} </span>
						<hr class="hrViewAll">
					</div>
				{{/each}}
				</div>
			</div>
			{{/if}}

			{{#if isInRole 'Vendor'}}
			<div class="notifyreportWrapper">
				<h2 class="notifyWrapper">All Notifications</h2>
				<hr class="notify">
				<div class="box-body">
				{{#each notifRes}}
					<div class="{{statusBackground}} notifRowBunch" id="{{id}}">
						<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12  notifyBody"> {{ notifBody }} <i class="fa fa-trash fa-lg pull-right deleteTrash"></i> </span>
						<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 notidate"> {{ createdAt }} </span>
						<hr class="hrViewAll">
					</div>
				{{/each}}
				</div>
			</div>
			{{/if}}
		{{/if}}
		</div>
	</div>
</section>
</template>
