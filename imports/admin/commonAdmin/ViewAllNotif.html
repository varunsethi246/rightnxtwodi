<template name="ViewAllNotif">
<section class="Content">
	<div class="row">
		<div class="col-md-10 col-lg-10 col-lg-offset-1">
		{{#if isInRole 'admin'}}
			<div class="reportWrapper">
				<h1 class="reportTitleName">ALL NOTIFICATIONS</h1>
				<hr>
				<div class="box-body">
				  		<div class="table-responsive">
							<table class="table table-hover table-bordered">	
								<thead>
									<tr class="table-head">
										<th>Event Name</th>
										<th>Content</th>
										<th>Status</th>
										<th>Date</th>				
										<th>Delete</th>				
									</tr>	
								</thead>
								<tbody>
									{{#each notifRes}}
										<tr class="{{statusBackground}} notifRowBunch" id="{{id}}">
											<td> {{ event }} </td>
											<td> {{ notifBody }}</td>
											<td> {{ status }} </td>
											<td> {{ createdAt }}</td>
											<td><i class="fa fa-trash" data-toggle="modal" data-target="#notifiALL"></i>
												<div class="modal fade" id="notifiALL" role="dialog">
													<div class="modal-dialog">
														<div class="modal-content">
															<div class="modal-header delete-close">
												        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
												   			 </div>
												            <div class="modal-body">
												            	<p class="text-center">Do you want to delete this document?</p>
												         		<div class="body-close">
												                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
													            	<button type="button" class="btn btn-danger btn-ok fa-trash">Delete</button>
												                </div>
												            </div>
												        </div>
													</div>
												</div>

											</td>
										</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
				</div>
			</div>
		{{else}}
			{{#if isInRole 'user'}}
			 <div class="notifyreportWrapper">
				<h2 class="notifyWrapper">All Notifications</h2>
				<hr class="notify">
				<div class="box-body">
					<!-- {{#if AllnotifCounts}} -->
						{{#each notifRes}}
							<div class="{{statusBackground}} notifRowBunch" id="{{id}}">
								<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12  notifyBody"> {{ notifBody }} <i class="fa fa-trash fa-lg pull-right deleteTrash"></i> </span>
								<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 notidate"> {{ createdAt }} </span>
								<hr class="hrViewAll">
							</div>
						{{/each}}
					<!-- {{else}}
					<div class="">
						No Notification
					</div>
					{{/if}} -->
				</div>
			</div>
			{{/if}}

			{{#if isInRole 'Vendor'}}
			<div class="notifyreportWrapper">
				<h2 class="notifyWrapper">All Notifications</h2>
				<hr class="notify">
				<div class="box-body">
					<!-- {{#if AllnotifCounts}} -->
						{{#each notifRes}}
							<div class="{{statusBackground}} notifRowBunch" id="{{id}}">
								<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12  notifyBody"> {{ notifBody }} <i class="fa fa-trash fa-lg pull-right deleteTrash"></i> </span>
								<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 notidate"> {{ createdAt }} </span>
								<hr class="hrViewAll">
							</div>
						{{/each}}
					<!-- {{else}}
					<div class="">
						No Notification
					</div>
					{{/if}} -->
				</div>
			</div>
			{{/if}}
		{{/if}}
		</div>
	</div>
</section>
</template>
