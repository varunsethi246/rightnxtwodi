<template name="discountManagement">
	<div class="whiteBox">
		<div class="col-lg-12 bannerEdit addNewJob" id="">
	        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 webpageForm">
	            <h1>Discount Management</h1>
	            <hr class="webpageFormUnderline">
	            <form class="">
	            	<div class="col-lg-12 col-md-10 discountTable">
		                <div class="table-responsive">
							<table class="table table-striped myTable">
								<thead>
									<tr class="TableHeader">
										<th> > Price       </th>
										<th> Discount in % </th>
									</tr>
								</thead>
								<tbody class="myTableData">
									<tr>
										<td>
							   			<input type="number" id="price" name="price" class="form-control" placeholder="" value="{{price}}">
							   		</td>
							   		<td>
							   			<input type="number" id="discount" name="discount" class="form-control" placeholder="" value="{{discount}}">
							   		</td>
									</tr>
								</tbody>
							</table>
									<tr>Note: Please enter the discount and press enter button to submit</tr>
		                </div>
						<br>
						<br>
						<br>
		            </div>
		        </form>
		        <h3>List of Discounts</h3>
		         <div class="table-responsive">
					<table class="table table-striped myTable">
						<thead>
							<tr class="TableHeader">
								<!-- <th> Sr No       </th> -->
								<th> > Price       </th>
								<th> Discount in % </th>
								<th> Action </th>
							</tr>
						</thead>
						<tbody class="myTableData">
						{{#each discounts}}
							<tr id="{{id}}">
							<!-- <td>{{srno}}</td> -->
							<td>{{price}}</td>
					   		<td>{{discount}}</td>
					   		<td style="text-align: center;">
					   			<button><i class="fa fa-pencil edit" aria-hidden="true" title="Edit"></i></button>

					   			<button><i class="fa fa-trash" aria-hidden="true" title="Delete" data-toggle="modal" data-target="#deleteDiscount"></i>
					   				<div class="modal fade" id="deleteDiscount" role="dialog">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header delete-close">
									        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
									   			 </div>
									            <div class="modal-body">
									            	<p class="text-center">Do you want to delete this document?</p>
									         		<div class="body-close">
									                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
										            	<button type="button" class="btn btn-danger btn-ok delete" data-dismiss="modal">Delete</button>
									                </div>
									            </div>
									        </div>
										</div>
									</div>
					   			</button>
					   		</td>
							</tr>
						{{/each}}
						</tbody>
					</table>
                </div>
		    </div>
		</div>
	</div>
</template>
