<template name="positionManagement">
	<div class="whiteBox">
		<div class="col-lg-12 bannerEdit addNewJob" id="">
	        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 webpageForm">
	            <h1>Position Management</h1>
	            <hr class="webpageFormUnderline">
	            <form class="">
	            	<div class="row">
		            	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<div class="form-group">
							  <label class="col-lg-12 label-category">Position No<span class="astrick">*</span>:</label>     						
							  <select class="form-control selectPosition" name="position">
						      		<option selected="true" disabled>-- Select --</option>
									<option> 1 </option>
									<option> 2 </option>
									<option> 3 </option>
									<option> 4 </option>
									<option> 5 </option>
						       </select>

							</div>	
						</div>
		                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
	                        <div class="form-group">
							  <label class="col-lg-12 label-category">Rate<span class="astrick">*</span>:</label>     						
							  <input type="text" id="rate" name="rate" class="form-control" placeholder="" value="">
							</div>
		                </div>
		                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Note: Please enter the rate and press enter button to submit.</div>
		            </div>
	            </form>
	            <br><br>
	            <h3>List of Positions</h3>
		         <div class="table-responsive">
					<table class="table table-striped myTable">
						<thead>
							<tr class="TableHeader">
								<th> Position       </th>
								<th> Rate       </th>
								<th> Action       </th>
							</tr>
						</thead>
						<tbody class="myTableData">
						{{#each positions}}
							<tr id="{{_id}}">
							<td class="textAlPosMang">{{position}}</td>
							<td class="textAlPosMang">{{rate}}</td>
					   		<td class="textAlPosMang">
					   			<button><i class="fa fa-pencil edit" aria-hidden="true" title="Edit"></i></button>

					   			<button>
					   				<!-- <i class="fa fa-trash delete" aria-hidden="true"></i> -->

					   				<i class="fa fa-trash" title="Delete" aria-hidden="true" data-toggle="modal" data-target="#m-{{_id}}" ></i>

									<div class="modal fade" id="m-{{_id}}" role="dialog">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header delete-close">
									        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-left"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
									   			 </div>
									            <div class="modal-body">
									            	<p class="text-center text-centerEnq">Are you sure you want to delete this Position?</p>
									         		<div class="body-close">
									                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
										            	<button type="button" class="btn btn-danger deletePosBtn" >Delete</button>
									                </div>
									            </div>
									        </div>
										</div>
									</div>


					   			</button>
					   		</td>
							</tr>
						{{/each}}
						</tbody>
					</table>
                </div>
	        </div>
	    </div>
	</div>
</template>
