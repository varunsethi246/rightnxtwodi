<template name="categoriesList">
		<div class="levelTable">
			
			<div class="col-lg-4 pull-right">
				<div class="searchBusinessList">
					<span><i class="fa fa-search"></i></span>
					<input type="text" name="search" placeholder="Search.." id="searchCategoriesTable">
				</div>
			</div>
			<div class="catListHead col-lg-8">
				<h3>LIST OF CATEGORIES</h3>	
			</div>
			<table class="table table-hover table-striped" id="categoriesListTable">
				<thead>
					<tr class="tableHeadColor">
						<th class="catgTableL0">Type</th>
						<th class="catgTableLevel">L1 Catg </th>
						<th class="catgTableLevel">L1 Catg Tags</th>
						<th class="catgTableLevel">L2 Catg </th>
						<th class="catgTableLevel">L2 Catg Tags</th>
						<th class="catgTableLevel">L3 Catg</th>
						<th class="catgTableLevel">L3 Catg Tags</th>
						<th class="catgTableLevel">L4 Catg</th>
						<th class="catgTableLevel">L4 Catg Tags</th>
						<th class="catMenuAction">Menu Action</th>
						<th class="catgTableAction">Action</th>
					</tr>
				</thead>
				<tbody>
					{{#each masterCategories}}
					<tr>
						{{#with valueLevel0 level0}}
							<td class="catgTableL0">{{value}}</td>
						{{/with}}
						<td class="catgTableLevel">{{level1}}</td>
						<td class="catgTableLevel">{{level1Tags}}</td>
						<td class="catgTableLevel">{{level2}}</td>
						<td class="catgTableLevel">{{level2Tags}}</td>
						<td class="catgTableLevel">{{level3}}</td>
						<td class="catgTableLevel">{{level3Tags}}</td>
						<td class="catgTableLevel">{{level4}}</td>						
						<td class="catgTableLevel">{{level4Tags}}</td>
						<td class=""><button class="btn btn-{{menuStatusClass}} updateCatMenu" data-docId={{_id}} data-catStatus={{menuStatus}}>{{menuStatusVal}}</button></td>

						<!-- <td>
							<div class="tags">
						{{> editableText collection="categories" field="tags"}}
							</div>
						</td> -->
						<td class=" catgTableAction">
							<i class="fa fa-pencil-square-o text-primary plusEdit" id="{{_id}}" title="edit"></i>
							<i class="fa fa-trash-o textColour" id="stateDelete {{_id}}" data-toggle="modal" data-target="#deleteDataModal-{{_id}}" title="delete"></i>
							<div class="modal fade" id="deleteDataModal-{{_id}}" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header delete-close">
							        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
							   			 </div>
							            <div class="modal-body">
							            	<p class="text-center">Do you want to delete this document?</p>
							         		<div class="body-close">
							                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								            	<button type="button" class="btn btn-danger btn-ok delete">Delete</button>
							                </div>
							            </div>
							        </div>
								</div>
							</div>
						</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			<div class="col-lg-3 col-lg-offset-1">
				<button class="btn btn-primary loadMoreRows50 loadMore10"> 
					Show Next 50 Categories 
					<i class="fa fa-spinner fa-pulse spinner" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col-lg-3 col-lg-offset-1">
				<button class="btn btn-primary loadMoreRows100 loadMore10"> 
					Show Next 100 Categories 
					<i class="fa fa-spinner fa-pulse spinner" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col-lg-3 col-lg-offset-1">
				<button class="btn btn-primary loadMoreRowsRest loadMore10"> 
					Show Remaining Categories 
					<i class="fa fa-spinner fa-pulse spinner" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	
</template>
