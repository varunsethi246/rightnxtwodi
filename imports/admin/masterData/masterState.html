<template name="masterState">
	<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
		<form id="stateMaster">
			<div class="masterAreaBox">
					<div class="masterFormHeading">
						<h3>Add State</h3>
						<hr>					
					</div>
				<div class="col-lg-8 col-lg-offset-2 masterstateinput">
				<div class="form-group">
				    <label class="control-label col-lg-3 areaMasterOption">Country</label>
				    <select class="form-control bulkUploadsAdmin selectpicker areaMasterSelect col-lg-9" name="country">
				    	<option>India</option>
				    </select>
				</div>
				</div>
				<div class="col-lg-8 col-lg-offset-2 masterstateinput">
					<div class="form-group">
						<div class="form-group">
						    <label class="control-label" for="state">State</label>
						    <input class="form-control areaStaes" id="areaState" type="text" name="state"  maxlength="28" required pattern=".*[^ ].*" />
						    <!-- <span class="stateValidation"></span> -->
						    <span class="duplication4 rat"></span>
						</div>
					</div>	
				</div>
			
		    <button type="submit" class="btn btn-default btn-primary areaMasterBtn">Submit</button>
		</div>	
		</form>

	</div>
	<div class="col-lg-10 col-lg-offset-1">
		<div class="searchBusinessList">
			<span><i class="fa fa-search"></i></span>
			<input type="text" name="search" placeholder="Search.." id="searchStateTable">
		</div>	
	</div>
	<div class="stateTable">
	
			<table class="table table-hover table-striped" id="StateTable">
				<thead>
					<tr class="tableHeadColor">
						<th>Country</th>
						<th>State</th>
						<th class="stateCenter">Action</th>
					</tr>
				</thead>
				<tbody>
					
					{{#each masterState}}
					<tr>
						<td>{{country}}</td>
						<td>{{> editableText collection="state" field="state" }}</td>
						<td class="col-lg-2 stateCenter">
							
									<i class="fa fa-lg {{statusIconClass}} {{status}}Status showTooltip" id="statusStates-{{_id}}" aria-hidden="true"></i>
									<div class="newtooltip "> 
										<span class="texttooltilps ">
											Click to {{statusTooltipText}}
										</span> 
										<div class="newAngleDown">
										</div>
									</div>
								
								<!-- {{statusTooltipClass}} -->
								
									<i class="fa fa-trash-o fa-lg bussDelete" id="stateDelete {{_id}}" data-toggle="modal" data-target="#deleteDataModal-{{_id}}"></i>
								
							
						</td>

						<div class="modal fade" id="deleteDataModal-{{_id}}" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header delete-close">
							        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
							   			 </div>
							            <div class="modal-body">
							            	<p class="text-center">Do you want to delete this document?</p>
							         		<div class="body-close">
							                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								            	<button type="button" class="btn btn-danger btn-ok delete">Delete</button>
							                </div>
							            </div>
							        </div>
								</div>
							</div>
						</tr>
					{{/each}}
					
				</tbody>
			</table>

	</div>	
</template>
