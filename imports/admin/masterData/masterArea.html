<template name="masterArea">
	<!-- <div class="masterAreaBox"> -->
		<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
			<form id="areaMaster">
			<div class="masterAreaBox">
				<div class="masterFormHeading">
					<h3> Add Area & Pincodes </h3>
					<hr>					
				</div>
				<div class="row masterAreaRow">
					<div class="col-md-4">
	                    <div class="form-group">
	                        <label class="control-label col-lg-3 areaMasterOption">Country</label>
						    <select class="form-control bulkUploadsAdmin selectpicker areaMasterSelect col-lg-9" name="country" id="countryopt">
						    	<option>India</option>
						    </select>
						</div>
	                </div>
					<div class="col-md-4">
	                    <div class="form-group">
	                        <label class="control-label col-lg-8 areaMasterOption">State</label>
						    <select class="form-control bulkUploadsAdmin selectpicker areaMasterSelect stateSelect col-lg-9" name="state" id="stateopt">
						    	<option selected="true" disabled="disabled">-- Select State --</option>
						    	{{#each masterAreaState}}
						    		<option>{{state}}</option>
						    	{{/each}}
						    </select>
						    <span class="selectState"></span>
						</div>
	                </div>
					<div class="col-md-4">
	                    <div class="form-group">
	                        <label class="control-label col-lg-8 areaMasterOption">City</label>
						    <select class="form-control bulkUploadsAdmin selectpicker areaMasterSelect citySelect col-lg-9"  name="city" id="cityArea">
						    	<option selected="true" disabled="disabled">-- Select City --</option>
						    	{{#each masterAreaCity}}
	 					    		<option>{{city}}</option>
						    	{{/each}}
						    </select>
						    <span class="selectCity"></span>
						</div>
	                </div>
	            </div>
	            <div class="row masterAreaRow">    
					 <div class="col-md-6">
						  <div class="form-group">
						    <label class="control-label col-lg-9 areaMasterOption" for="area">Area</label>
						    <input type="text" class="form-control areaMasterSelect col-lg-9 areaValidation" placeholder="Area" id="area" name="area" required pattern=".*[^ ].*">
						    <!-- <span class="duplication2"></span> -->
						  </div>
					 </div>
					  <div class="col-md-6">
					  <div class="form-group">
					    <label class="control-label col-lg-10 areaMasterOption" for="zipcode" >Pin Code</label>
					    <input type="text" pattern="[0-9]{6}" maxlength="6" class="form-control areaMasterSelect col-lg-9 pinCodess" placeholder="Pin Code" id="pinCodes" name="zipcode" required />
					   <!-- <span class="pincodeValidation"></span> -->
					   <span class="duplication1"></span>
					  </div>
					 </div>
				</div>
				<button type="submit" class="btn btn-primary areaMasterBtn">Submit</button>
				</div>			
			</form>

			<div class="col-lg-10">
				<div class="searchBusinessList">
					<span><i class="fa fa-search"></i></span>
					<input type="text" name="search" placeholder="Search.." id="searchAreaTable">
				</div>	
			</div>
			
			<div class="areaTable">
				<table class="table table-hover table-striped" id="AreaTable">
					<thead>
						<tr class="tableHeadColor">
							<th>Country</th>
							<th>State</th>
							<th>City</th>
							<th>Area</th>
							<th>PinCode</th>
							<th class="cityCenter">Action</th>
						</tr>
					</thead>
					<tbody>
						
						{{#each masterArea}}
						<tr>
							<td>{{country}}</td>
							<td>{{> editableText collection="area" field="state"}}</td>
							<td>{{> editableText collection="area" field="city" }}</td>
							<td>{{> editableText collection="area" field="area" }}</td>
							<td>{{> editableText collection="area" field="zipcode" }}</td>
							<td class="col-lg-2 areaCenter">								
										<i class="fa fa-lg {{statusIconClass}} {{status}}Status showTooltip" id="statusArea-{{_id}}" aria-hidden="true"></i>
										<div class="newtooltip"> 
											<span class="texttooltilps ">
												Click to {{statusTooltipState}}
											</span> 
											<div class="newAngleDown">
											</div>
										</div>
										<i class="fa fa-trash-o fa-lg bussDelete" id="areaDelete {{_id}}" data-toggle="modal" data-target="#deleteDataModal-{{_id}}"></i>
							<!-- <button class="btn btn-danger" id="areaDelete {{_id}}" data-toggle="modal" data-target="#deleteDataModal-{{_id}}"><i class="fa fa-trash-o"></i></button> -->
							</td>

							<div class="modal fade" id="deleteDataModal-{{_id}}" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header delete-close">
							        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
							   			 </div>
							            <div class="modal-body">
							            	<p class="text-center">Do you want to delete this document?</p>
							         		<div class="body-close">
							                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								            	<button type="button" class="btn btn-danger btn-ok delete">Delete</button>
							                </div>
							            </div>
							        </div>
								</div>
							</div>

						</tr>
						{{/each}}
						
					</tbody>
				</table>
				
			</div>	


		</div>
		
	<!-- </div> -->
	
</template>
