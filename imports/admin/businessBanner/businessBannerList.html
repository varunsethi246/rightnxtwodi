<template name="businessBannerList">
	<div class="bannerList">
		<div class="row">
			<div class="col-lg-12"><h2 class="listOfBanners">List Of Banners</h2></div>
			<div class="col-lg-12">
				<div class="listBannerDiv">
					<span><i class="fa fa-search"></i></span>
					<input type="text" placeholder="Search.." class="listBannerSearch">
				</div>
			</div>
			<div class="col-lg-12">
				<div class="col-lg-4 bannerComClass activeBanner">Active Banners</div>
				<div class="col-lg-4 bannerComClass newBanner">New Banners</div>
				<div class="col-lg-4 bannerComClass inactiveBanner">Inactive Banners</div>
			</div>
			
			<div class="col-lg-12 tableListBnnr">
				<table class="table table-bordered table-striped table-hover tableBannerList">
					<thead>
						<th>Business</th>
						<th>Banner Duration</th>
						<th>Banner Categories</th>
						<th>Banner Position</th>
						<th>Banner Action</th>
					</thead>
					<tbody>
						{{#each bannerDetails}}
							<tr>
								<td class="bannerTitleFont">
									{{bussinessTitle}}<br>
									<span style="color: #000">Business Link: </span>rightnxt.com/<span class="bannerLinkFont">{{businessLink}}</span>
								</td>
								<td>
									<div class="bannerAdsDurationDiv">
										{{bannerDuration}} Month 
									</div>
									<div class="bannerAdsDurationDiv">
										Start Date: {{startDate}}
									</div>
									<div class="bannerAdsDurationDiv">
										End Date: {{endDate}}
									</div>
								</td>
								<td>
									{{#each categoryArrList}}
										{{this}} <br/>
									{{/each}}
								</td>
								<td>
									{{#each businessPosition}}
										{{this}}<br> 
									{{/each}}
								</td>
								<td>
									<button class="btn btn-{{buttonStatus}}"  aria-hidden="true" data-toggle="modal" data-target="#m-{{businessLink}}">{{buttonStatusText}}</button>
									<div class="modal fade" id="m-{{businessLink}}" role="dialog">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header delete-close">
									        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-left"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
									   			 </div>
									            <div class="modal-body">
									            	<p class="text-center text-centerEnq">Are you sure you want to {{buttonStatusText}} this Banner?</p>
									         		<div class="body-close">
									                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
										            	<button  data-dismiss="modal" type="button" class="btn btn-{{buttonStatus}} btnStatAction">{{buttonStatusText}}</button>
									                </div>
									            </div>
									        </div>
										</div>
									</div>

									<button class="btn btn-danger deleteBanner"   aria-hidden="true" data-toggle="modal" data-target="#delete-{{businessLink}}">Delete</button>
									<div class="modal fade" id="delete-{{businessLink}}" role="dialog">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header delete-close">
									        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-left"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
									   			 </div>
									            <div class="modal-body">
									            	<p class="text-center text-centerEnq">Are you sure you want to Delete this Banner?</p>
									         		<div class="body-close">
									                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
										            	<button  data-dismiss="modal" type="button" class="btn btn-danger btnDeleteAction">Delete</button>
									                </div>
									            </div>
									        </div>
										</div>
									</div>

								</td>
								
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
