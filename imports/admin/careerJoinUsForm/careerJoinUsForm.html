<template name="careerJoinUsForm ">
	<div class="careerForms webpageForm careerJoinForm">
		<h1 class="">Career Application</h1>
		<hr class="webpageFormUnderline">
		<table class="table table-hover table-striped">
			<thead>
				<tr class="borderTop">
					<th>Name</th>
					<th>Email</th>
					<th>Mobile No.</th>
					<th>Date of Applied</th>
					<th>Qualification</th>
					<th>Post For Apply</th>
					<th>Resume</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				{{#each careerData}}
					<tr class="text-center">
						<td class="topCareer">{{name}}</td>
						<td class="topCareer">{{email}}</td>
						<td class="topCareer">{{MobileNo}}</td>
						<td class="topCareer">{{dateofPost}}</td>
						<td class="topCareer">{{Qualification}}</td>
						<td class="topCareer">{{PostForApply}}</td>
						<td class="iCareer">
							<a href="{{resume.url}}" download title="Download resume">
  								<i class="fa fa-download fa-2x {{#if resume.url}}careerColorOrange{{else}}careerColorGrey{{/if}}" aria-hidden="true" title="{{#if resume.url}}Download resume{{else}}Resume not available{{/if}}"></i>
							</a>
						</td>
						<td id="careerData">
							<button class="btn btn-danger" data-toggle="modal" data-target="#deleteDataModal-{{_id}}" title="Delete"><i class="fa fa-trash-o" title="Delete"></i></button>
						</td>
						<div class="modal fade modaldelete" id="deleteDataModal-{{_id}}" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header delete-close editofferModal1">
						        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close pull-right"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
						   			</div>
						            <div class="modal-body">
						            	<p class="text-center">Do you want to delete this document?</p>
						         		<div class="body-close">
						                	<button type="button" class="btn btn-default" data-dismiss="modal"><b>Cancel</b></button>
							            	<button type="button" id="{{_id}}" class="btn btn-danger btn-ok delete"><b>Delete</b></button>
						                </div>
						            </div>
						        </div>
							</div>
						</div>
					</tr>
				{{/each}}
			</tbody>
		</table>		
	</div>
</template>
