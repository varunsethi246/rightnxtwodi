                </div>

                        <span class="visitStatisticsToday">Number Of visit Month</span>
                        <div class="info visitStatisticsCount">+ 97</div>

                    </div>

                    </div> 
                </div> -->

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-6 rowOnePad  ">

                        <div class="addsMonth">This Month</div>

                <div class="col-lg-3 col-md-2 col-sm-12">

                        <div class="addsMonth">This Month</div>
                        <div class="info monthCount">+ {{offerMonth}}</div>
                        <div class="addsYear">This Year</div>
                        <div class="info yearCount">+ {{offerYear}}</div>
                        <div class="status offerTitle">Number of Offers</div>    
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-12">

                        <i class="fa fa-headphones fa-5x"></i>
                        <!-- <div class="info" style="font-size: 24px;float:right;margin-top:18px;">$37624</div> -->

                        <div class="addsMonth">This Month</div>
                        <div class="info monthCount">+ {{enqMonth}}</div>
                        <div class="addsYear">This Year</div>
                        <div class="info yearCount">+ {{enqYear}}</div>
                        <div class="status bannerTitle">Number of Enquiry</div>
                    </div>
                </div>
            </div>
