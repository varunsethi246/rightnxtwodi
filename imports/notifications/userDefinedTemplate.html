<template name="userDefinedTemplate">
<section class="NotificationContent">
	<div class="row">
		<div class="col-lg-12 col-md-10 ">
			<div class="notifWrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1 class="reportTitleName">USER DEFINED TEMPLATE</h1>
				<hr>

				<div class="create-email-template-wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="col-lg-9 col-lg-offset-1 col-md-9 col-xs-12 col-sm-12">
						<form class="newUDForm">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div class="radio col-lg-12 col-md-12 col-sm-12 col-xs-12">
									  <label><input type="radio" name="optradio" value="myId" class="radioId">My Mail ID</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									  <label><input type="radio" name="optradio" value="allIds" class="radioId" checked="true">All Users</label>
									</div>
									<br>
								</div>
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div class="form-group">
									  <label class="col-lg-12 label-category">Send To<span class="astrick">*</span>:</label>     						
									  <input type="text" name="to" class="tofield input-category" value="{{toId}}">
									</div>	
								</div>
								
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div class="form-group">
									  <label class="col-lg-12 label-category">Subject<span class="astrick">*</span>:</label>     						
									  <input type="text" name="subject" class="input-category subjectfield" required>
									</div>	
									
								</div>
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							     	<label class="col-lg-12 label-category">Email Message:</label>
							    </div>
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									 <div id="mailContent"></div>
								</div>
								<div class="sendMail col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
									<button type="submit" class="btn btn-primary pull-right sendmailbtn">Send</button>
								</div>
							</div>
						</form>
					</div>		
				</div>
			</div>
		</div>
	</div>
</section>
</template>
