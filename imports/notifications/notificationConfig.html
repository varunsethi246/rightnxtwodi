<template name="notificationConfig">
	<!-- on off buttons to set true false values for the required events -->
	<div class="profSetting col-lg-4 col-md-7 col-sm-7 col-xs-12 ">
	
		<div class="yourSetting">
        	<h3>Notification Configuration</h3>
        	<br>
	       	<form class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	       	{{#with scaleProcess}}
				<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				  <label for="usr" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">Enquiry:</label>
				  <div class="radioOuterwrapper">
					<input type="radio" class="radioOuterwrapper-input accoType radiobuttonStyle" name="Enquiry" id="Enquiry1" value="true" required {{isCheckedenquiry "true"}}>
					<label for="Enquiry1" class="radioOuterwrapper-label radioOuterwrapper-label-off" title="click if you want to receive enquiry mail">Yes</label>
					<input type="radio" class="radioOuterwrapper-input accoType radiobuttonStyle" name="Enquiry" value="false" id="Enquiry2" required {{isCheckedenquiry "false"}}>
					
					<label for="Enquiry2" class="radioOuterwrapper-label radioOuterwrapper-label-on" title="click if you dont want to receive enquiry mail">No</label>
					<span class="radioOuterwrapper-selection"></span>
				  </div>
				</div>
			{{/with}}
