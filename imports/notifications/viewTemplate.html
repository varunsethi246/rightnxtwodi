<template name="viewTemplate">
<section class="NotificationContent">
<div class="row">
	<div class="col-lg-12 col-md-10 ">
		<div class="notifWrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="reportTitleName">ALL TEMPLATES</h2>
			<hr/>

			<div class="create-email-template-wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="notifTabs notifTabOne col-lg-9 col-lg-offset-3 col-md-10 col-md-offset-3 col-sm-12 col-xs-12">
				  	 <ul class="nav nav-pills">
					    <li class="active notifTab col-lg-2 col-md-2 col-sm-4 col-xs-4 EmailPill">
					    	<a data-toggle="pill" href="#emailTemplates" > Email 
					    	</a>
					    </li>
					    <li class="col-lg-2 col-md-2 col-sm-4 col-xs-4 notifTab NotificationPill">
					    	<a data-toggle="pill" href="#notificationTemplates">
					    		Notification
					    	</a>
					    </li>
					    <li class="col-lg-2 col-md-2 col-sm-3 col-xs-3 notifTab smsPill">
					    	<a data-toggle="pill" href="#smsTemplates">
					    		SMS
					    	</a>
					    </li>
					</ul>
				</div>
				<div class="tab-content tabContentStyle">
					<div id="emailTemplates" class="tab-pane fade in active">
					  <div class="">
					  	<div class="sidertemplatebar col-lg-3 col-md-3 col-xs-12 col-sm-12">
					  		<div class="row templateClassScroll">
							<ul class="templateLibrary">
							    <div class="templateLibraryHeader">Template Library</div>
							    <div class="showTemplate">
							    {{#each AllTemplates}}
							    	<li class="tempCategory" id={{_id}} >{{ templateName }}</li>
								{{/each}}
								</div>	

							</ul>
							</div>
						</div>
						<div class="saveTemplateWrapper col-lg-9 col-md-9 col-xs-12 col-sm-12">
							<div class="defaultMsg">
								<h1>Please Select The Template</h1>
								<i class="fa fa-hand-o-left" aria-hidden="true"></i>
							</div>
							{{#each AllEmailTemplates}}
								<div class="contentBox">
					       		<div class="pull-right actionBtn">
									<span class="col-xs-2 editTemp" title="Edit">
										<a href="/createEmailTemplate/{{id}}">
											<i class="fa fa-pencil" aria-hidden="true" id={{id}}></i>
										</a>
									</span>
									<span class="col-xs-2" title="Delete">
										<i class="fa fa-trash " aria-hidden="true" id={{id}} data-toggle="modal" 
										data-target="#deleteNotifEmailModal-{{_id}}"></i>
									</span>
									<div class="modal fade" id="deleteNotifEmailModal-{{_id}}" role="dialog">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header delete-close">
									        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
									   			 </div>
									            <div class="modal-body">
									            	<p class="text-center">Do you want to delete this document?</p>
									         		<div class="body-close">
									                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
										            	<button type="button" class="btn btn-danger btn-ok delTemplate" data-dismiss="modal" id={{id}}>Delete</button>
									                </div>
									            </div>
									        </div>
										</div>
									</div>
								</div>
								<div class="row inputrow">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
										 <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-category">Subject<span className="astrick">*</span>:</label>     						
									        <input type="text" ref="subject" name="subject" class="subject noBorderBox col-lg-12 col-md-12 col-sm-12 col-xs-12" value={{subject}} />
										</div>	
									</div>
								</div>
								<div class="row inputrow">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
										 <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-category">Message<span class="astrick">*</span>:</label>     						
										 <textarea class="form-control noBorderBox emailValue" rows="5" value={{strippedText}}></textarea>
										</div>	
									</div>
								</div>
								</div>
							{{/each}}
						</div>
					  </div>
					</div>
					<div id="notificationTemplates" class="tab-pane fade">
					  <div class="">
					  	<div class="sidertemplatebar col-lg-3 col-md-3 col-xs-12 col-sm-12">
					  		<div class="row templateClassScroll">
							<ul class="templateLibrary">
							    <div class="templateLibraryHeader">Template Library</div>
							    <div class="showTemplate">
								{{#each notificationTemplates}}
									<li class="tempCategory" id={{_id}}>{{templateName}}</li> 
								{{/each}}
								</div>
							</ul>
							</div>
						</div>
						<div class="saveTemplateWrapper col-lg-9 col-md-9 col-xs-12 col-sm-12">
							<div class="defaultMsg">
								<h1>Please Select The Template</h1>
								<i class="fa fa-hand-o-left" aria-hidden="true"></i>
							</div>
							{{#each AllNotificationTemplates}}
								<div class="contentBox">
					       		<div class="pull-right actionBtn">
									<span class="col-xs-2 editTemp" title="Edit"><a href="/createEmailTemplate/{{id}}"><i class="fa fa-pencil" aria-hidden="true" id={{id}}></i></a></span>
									<span class="col-xs-2" title="Delete">
										<i class="fa fa-trash delTemplate" aria-hidden="true" id={{id}} data-toggle="modal" data-target="#deleteNotifTempModal-{{_id}}"></i>
									</span>
									<div class="modal fade" id="deleteNotifTempModal-{{_id}}" role="dialog">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header delete-close">
									        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
									   			 </div>
									            <div class="modal-body">
									            	<p class="text-center">Do you want to delete this document?</p>
									         		<div class="body-close">
									                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
										            	<button type="button" class="btn btn-danger btn-ok delTemplate" data-dismiss="modal" id={{id}}>Delete</button>
									                </div>
									            </div>
									        </div>
										</div>
									</div>
								</div>
								
								<div class="row inputrow">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
										 <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-category">Message<span class="astrick">*</span>:</label>     						
										 <textarea class="form-control noBorderBox notificationValue" rows="5" value={{strippedText}}></textarea>
										</div>	
									</div>
								</div>
								</div>
							{{/each}}
						</div>
					  </div>
					</div>
					<div id="smsTemplates" class="tab-pane fade">
					    <div class="">
					  	<div class="sidertemplatebar col-lg-3 col-md-3 col-xs-12 col-sm-12">
					  		<div class="row templateClassScroll">
							<ul class="templateLibrary">
							    <div class="templateLibraryHeader">Template Library</div>
							    <div class="showTemplate">

								{{#each smsTemplates}}
									<li class="tempCategory" id={{_id}}>{{templateName}}</li> 
								{{/each}}

								</div>	

							</ul>
							</div>
						</div>
						<div class="saveTemplateWrapper col-lg-9 col-md-9 col-xs-12 col-sm-12">
							<div class="defaultMsg">
								<h1>Please Select The Template</h1>
								<i class="fa fa-hand-o-left" aria-hidden="true"></i>
							</div>
							{{#each AllsmsTemplates}}
								<div class="contentBox">
					       		<div class="pull-right actionBtn">
									<span class="col-xs-2 editTemp" title="Edit"><a href="/createEmailTemplate/{{id}}"><i class="fa fa-pencil" aria-hidden="true" id={{id}}></i></a></span>
									<span class="col-xs-2" title="Delete">
										<i class="fa fa-trash delTemplate" aria-hidden="true" id={{id}}
										data-toggle="modal" data-target="#deleteNotifsmsModal-{{_id}}"></i>
									</span>
									<div class="modal fade" id="deleteNotifsmsModal-{{_id}}" role="dialog">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header delete-close">
									        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></a>
									   			 </div>
									            <div class="modal-body">
									            	<p class="text-center">Do you want to delete this document?</p>
									         		<div class="body-close">
									                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
										            	<button type="button" class="btn btn-danger btn-ok delTemplate" data-dismiss="modal" id={{id}}>Delete</button>
									                </div>
									            </div>
									        </div>
										</div>
									</div>
								</div>
								
								<div class="row inputrow">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
										 <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-category">Message<span class="astrick">*</span>:</label>     						
										 <textarea class="form-control noBorderBox smsValue" rows="5" value={{strippedText}}></textarea>
										</div>	
									</div>
								</div>
								</div>
							{{/each}}
						</div>
					  </div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
</section>	
</template>
