<template name="viewTemplate">
<section class="NotificationContent">
<div class="row">
	<div class="col-lg-12 col-md-10 ">
		<div class="notifWrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="reportTitleName">ALL TEMPLATES</h2>
			<hr/>

			<div class="create-email-template-wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="notifTabs col-lg-10 col-lg-offset-3 col-md-10 col-md-offset-3 col-sm-12 col-xs-12">
				  	 <ul class="nav nav-pills">
					    <li class="active notifTab col-lg-2 col-md-2 col-sm-4 col-xs-4">
					    	<a data-toggle="pill" href="#emailTemplates" > Email 
					    	</a>
					    </li>
					    <li class="col-lg-2 col-md-2 col-sm-4 col-xs-4 notifTab">
					    	<a data-toggle="pill" href="#notificationTemplates">
					    		Notification
					    	</a>
					    </li>
					    <li class="col-lg-2 col-md-2 col-sm-3 col-xs-3 notifTab">
					    	<a data-toggle="pill" href="#smsTemplates">
					    		SMS
					    	</a>
					    </li>
					</ul>
				</div>
				<div class="tab-content tabContentStyle">
					<div id="emailTemplates" class="tab-pane fade in active">
					  <div class="">
					  	<div class="sidertemplatebar col-lg-3 col-md-3 col-xs-12 col-sm-12">
					  		<div class="row templateClassScroll">
							<ul class="templateLibrary">
							    <div class="templateLibraryHeader">Template Library</div>
							    <div class="showTemplate">
							    {{#each AllTemplates}}
							    	<li class="tempCategory" id={{_id}} >{{ templateName }}</li>
								{{/each}}
								</div>	

							</ul>
							</div>
						</div>
						<div class="saveTemplateWrapper col-lg-9 col-md-9 col-xs-12 col-sm-12">
							<div class="defaultMsg">
								<h1>Please Select The Template</h1>
								<i class="fa fa-hand-o-left" aria-hidden="true"></i>
							</div>
							{{#each AllEmailTemplates}}
								<div class="contentBox">
					       		<div class="pull-right actionBtn">
									<span class="col-xs-2 editTemp"><a href="/createEmailTemplate/{{id}}"><i class="fa fa-pencil" aria-hidden="true" id={{id}}></i></a></span>
									<span class="col-xs-2"><i class="fa fa-trash delTemplate" aria-hidden="true" id={{id}}></i></span>
								</div>
								<div class="row inputrow">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
										 <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-category">Subject<span className="astrick">*</span>:</label>     						
									        <input type="text" ref="subject" name="subject" class="subject noBorderBox col-lg-12 col-md-12 col-sm-12 col-xs-12" value={{subject}} />
										</div>	
									</div>
								</div>
								<div class="row inputrow">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
										 <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-category">Message<span class="astrick">*</span>:</label>     						
										 <textarea class="form-control noBorderBox" rows="5" value={{strippedText}}></textarea>
										</div>	
									</div>
								</div>
								</div>
							{{/each}}
						</div>
					  </div>
					</div>
					<div id="notificationTemplates" class="tab-pane fade">
					  <div class="">
					  	<div class="sidertemplatebar col-lg-3 col-md-3 col-xs-12 col-sm-12">
					  		<div class="row templateClassScroll">
							<ul class="templateLibrary">
							    <div class="templateLibraryHeader">Template Library</div>
							    <div class="showTemplate">
								{{#each notificationTemplates}}
									<li class="tempCategory" id={{_id}}>{{templateName}}</li> 
								{{/each}}
								</div>
							</ul>
							</div>
						</div>
						<div class="saveTemplateWrapper col-lg-9 col-md-9 col-xs-12 col-sm-12">
							<div class="defaultMsg">
								<h1>Please Select The Template</h1>
								<i class="fa fa-hand-o-left" aria-hidden="true"></i>
							</div>
							{{#each AllNotificationTemplates}}
								<div class="contentBox">
					       		<div class="pull-right actionBtn">
									<span class="col-xs-2 editTemp"><a href="/createEmailTemplate/{{id}}"><i class="fa fa-pencil" aria-hidden="true" id={{id}}></i></a></span>
									<span class="col-xs-2"><i class="fa fa-trash delTemplate" aria-hidden="true" id={{id}}></i></span>
								</div>
								
								<div class="row inputrow">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
										 <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-category">Message<span class="astrick">*</span>:</label>     						
										 <textarea class="form-control noBorderBox" rows="5" value={{strippedText}}></textarea>
										</div>	
									</div>
								</div>
								</div>
							{{/each}}
						</div>
					  </div>
					</div>
					<div id="smsTemplates" class="tab-pane fade">
					    <div class="">
					  	<div class="sidertemplatebar col-lg-3 col-md-3 col-xs-12 col-sm-12">
					  		<div class="row templateClassScroll">
							<ul class="templateLibrary">
							    <div class="templateLibraryHeader">Template Library</div>
							    <div class="showTemplate">

								{{#each smsTemplates}}
									<li class="tempCategory" id={{_id}}>{{templateName}}</li> 
								{{/each}}

								</div>	

							</ul>
							</div>
						</div>
						<div class="saveTemplateWrapper col-lg-9 col-md-9 col-xs-12 col-sm-12">
							<div class="defaultMsg">
								<h1>Please Select The Template</h1>
								<i class="fa fa-hand-o-left" aria-hidden="true"></i>
							</div>
							{{#each AllsmsTemplates}}
								<div class="contentBox">
					       		<div class="pull-right actionBtn">
									<span class="col-xs-2 editTemp"><a href="/createEmailTemplate/{{id}}"><i class="fa fa-pencil" aria-hidden="true" id={{id}}></i></a></span>
									<span class="col-xs-2"><i class="fa fa-trash delTemplate" aria-hidden="true" id={{id}}></i></span>
								</div>
								
								<div class="row inputrow">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
										 <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-category">Message<span class="astrick">*</span>:</label>     						
										 <textarea class="form-control noBorderBox" rows="5" value={{strippedText}}></textarea>
										</div>	
									</div>
								</div>
								</div>
							{{/each}}
						</div>
					  </div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
</section>	
</template>
