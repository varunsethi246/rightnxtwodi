<template name="UMsignup">
	<!-- <div class="loginwrapper col-lg-12 col-sm-12 col-xs-12 col-md-12"> -->
		<div class="col-lg-2"></div>
	    <div class="UMsignup col-lg-8 col-md-8 col-sm-12 col-xs-12">
		  <form>
			  <div class="signup col-lg-12 col-md-12 col-sm-12 col-xs-12">
			{{#with signUpConfig1}}
			  	<!-- {{#with signUpConfig}} -->
			  	{{#each signUpConfig}}
					{{#if fieldNameIs "companyDomain" }}
						{{#if displayIs "yes" }}
					   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
						   <div class="input-group">
							   <input type="text" class="form-control UMname" name="companyDomain" placeholder="Company Domain" pattern="[A-Za-z]+" required>
							   <span class="input-group-addon glyphi-custom"><i class="fa fa-building-o" aria-hidden="true"></i></span>
						   </div>
					    </div>
						{{/if}}
				    {{/if}}

					{{#if fieldNameIs "companyName" }}
						{{#if displayIs "yes" }}
						   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
							   <div class="input-group">
								   <input type="text" class="form-control UMname" name="companyName" placeholder="Company Name" pattern="[A-Za-z]+" required>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-building" aria-hidden="true"></i></span>
							   </div>
						    </div>
						{{/if}}
				    {{/if}}
			
					{{#if fieldNameIs "title" }}
						{{#if displayIs "yes" }}
						    <div class="form-group col-lg-2 col-md-2 col-xs-2 col-sm-2 ">
							   <label class="signupLabel control-label">Title*</label>
							   <select class="form-control" name="salutation">
									<option>Mr</option>
									<option>Mrs</option>
									<option>Ms</option>
								</select>
						    </div>
						{{/if}}
				    {{/if}}

				  	{{#if fieldNameIs "firstName" }}
					  	{{#if displayIs "yes" }}
					   <div class="form-group col-lg-6 col-md-6 col-xs-12 col-sm-6 ">
						   <div class="input-group">
							   <input type="text" class="form-control UMname" name="firstName" placeholder="First Name" pattern="[A-Za-z]+" required>
							   <span class="input-group-addon glyphi-custom"><i class="fa fa-user" aria-hidden="true"></i></span>
						   </div>
					    </div>
					    {{/if}}
				    {{/if}}


				    {{#if fieldNameIs "lastName"}}
					    {{#if displayIs "yes" }}
					   		<div class="form-group col-lg-6 col-md-6 col-xs-12 col-sm-6 ">
							   <div class="input-group">
								   <input type="text" class="form-control UMname" name="lastName" pattern="[A-Za-z]+" placeholder="Last Name" required>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-user-o" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

				    {{#if fieldNameIs "emailAddress"}}
					    {{#if displayIs "yes" }}
					   		<div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-6 ">
							   <div class="input-group col-lg-12">
								   <input type="email" class="form-control UMname" name="signupEmail" placeholder="Email" required>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-envelope" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

					{{#if fieldNameIs "mobNum"}} 
						{{#if displayIs "yes" }}
					   		<div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-6 ">
							   <div class="input-group col-lg-12">
								   <input type="number" class="form-control UMname" name="mobNumber" placeholder="Mobile Number" required>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-mobile" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

				    {{#if fieldNameIs "userName"}}
					    {{#if displayIs "yes" }}
					   		<div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-6 ">
							   <div class="input-group col-lg-12">
								   <input type="text" class="form-control UMname" name="userName" placeholder="Username" required>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-id-card" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

				    {{#if fieldNameIs "gender"}}
					    {{#if displayIs "yes" }}
						   <div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-12 ">
							   		<label class="radio-inline"><input type="radio" name="signGender" value="male" class="genderradio"><i class="fa fa-male genderfaClass" aria-hidden="true"></i></label>
							   		<label class="radio-inline"><input type="radio" name="signGender" value="female" class="genderradio"><i class="fa fa-female genderfaClass" aria-hidden="true"></i></label>
							   		<!-- <label class="radio-inline"><input type="radio" name="signGender" value="Transgen" class="genderfaClass"><i class="fa fa-transgender-alt genderClass" aria-hidden="true"></i></label> -->
						    </div>
					    {{/if}}
				    {{/if}}

				    {{#if fieldNameIs "picture"}}
					    {{#if displayIs "yes" }}
					   		<div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-12 ">
							   <div class="input-group">
								   <input class="dataURI js-browseImg UMname" id="my-file-selector" type="file" name="displayPicture"/>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-picture-o" aria-hidden="true"></i></span>
							   </div>
						    </div>
						{{/if}}
					{{/if}}

					{{#if fieldNameIs "homeAddress"}}
						{{#if displayIs "yes" }}
					   		<div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-12 ">
							   <div class="input-group">
								   <textarea class="form-control UMname" rows="2" id="comment" name="homeAdd" placeholder="Home Address"></textarea>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-address-card" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

				    <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 groupAddr"> -->

				    {{#if fieldNameIs "city"}}
					    {{#if displayIs "yes" }}
					   		<div class="form-group col-lg-6 col-md-6 col-xs-12 col-sm-12 ">
							   <div class="input-group">
								   <input type="text" class="form-control UMname" name="city" placeholder="City">
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-map-o" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

				    {{#if fieldNameIs "state"}}
					    {{#if displayIs "yes" }}
					   		<div class="form-group col-lg-6 col-md-6 col-xs-12 col-sm-12 ">
							   <div class="input-group">
								   <input type="text" class="form-control UMname" name="state" placeholder="State">
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-street-view" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

					{{#if fieldNameIs "country"}}
						{{#if displayIs "yes" }}
					   		<div class="form-group col-lg-6 col-md-6 col-xs-12 col-sm-12 ">
							   <div class="input-group">
								   <input type="text" class="form-control UMname" name="country" placeholder="Country" required>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-globe" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

					{{#if fieldNameIs "pin"}} 
						{{#if displayIs "yes" }}  
					   		<div class="form-group col-lg-6 col-md-6 col-xs-12 col-sm-12 ">
							   <div class="input-group">
								   <input type="text" class="form-control UMname" name="zip" placeholder="ZIP">
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-podcast" aria-hidden="true"></i></span>
							   </div>
						    </div> 
					    {{/if}}
				    {{/if}}

				    <!-- </div> -->

					{{#if fieldNameIs "alterMobNum"}} 
						{{#if displayIs "yes" }}
					   		<div class="form-group col-lg-6 col-md-6 col-xs-12 col-sm-12 ">
							   <div class="input-group">
								   <input type="number" class="form-control UMname" name="alterNumber" placeholder="Alternate Number">
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-mobile" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}
				    
				
					{{#if fieldNameIs "password"}} 
						{{#if displayIs "yes" }}
					   		<div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-6 ">
							   <div class="input-group col-lg-12">
								   <input type="password" class="form-control UMname" name="signupPassword" placeholder="Password" required>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-unlock" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

					{{#if fieldNameIs "confirmPassword"}} 
						{{#if displayIs "yes" }}
					   		<div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-6 ">
							   <div class="input-group col-lg-12">
								   <input type="password" class="form-control UMname" name="signupConfirmPassword" placeholder="Confirm Password" required>
								   <span class="input-group-addon glyphi-custom"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}


					{{#if fieldNameIs "newsLetterSubscription"}} 
						{{#if displayIs "yes" }}
					   		<div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-6 ">
							   <div class="input-group col-lg-12">
								   <input type="checkbox" class="UMname" name="newzLetter">&nbsp;
								   <span class="">Newsletter to get a daily dose</span>
							   </div>
						    </div>
					    {{/if}}
				    {{/if}}

				   {{/each}}
				{{/with}}
			<!-- {{/with}} -->
	    	<div class="col-lg-5 col-md-5">
		    	<span class="formTitle UMuppercase">Login?</span>
		    	<a href="/" class="UMred UMright"> Click here</a> 	
	    	</div>
			<div class="form-group col-lg-12 col-md-12 col-xs-12 col-sm-12 pull-right">
		    	<button class="col-lg-12 col-md-12 col-xs-12 col-sm-12 UMloginbutton hvr-sweep-to-right" type="submit" value="Register"> Register &nbsp; 
		    	<span><i class="fa fa-rocket" aria-hidden="true"></i></span> 
		    	</button>
		   </div>

<!-- 		   	<div class="form-group col-lg-3 col-md-4 col-xs-12 col-sm-12 pull-right">
		    	<button class="col-lg-12 col-md-4 col-xs-12 col-sm-12 UMloginbutton hvr-sweep-to-right btn btn-1" type="reset" value="Reset">Reset&nbsp;
		    	<span><i class="fa fa-recycle" aria-hidden="true"></i></span> 
		    	</button>
		   </div> -->


			  </div>  <!-- End of Signup wrapper -->
		  </form>
  		</div>
 	 <!-- </div> -->
</template>
