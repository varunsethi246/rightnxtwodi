<template name="login">
  <form>
    <div class="login col-lg-3 col-lg-offset-1 col-md-4 col-sm-12 col-xs-12">
    	<h2 class="formTitle">Log in</h2>
	   <div class="form-group col-lg-12 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Email address*</label>
		   <input type="email" class="form-control required" name="loginEmail" placeholder="Email">
	    </div>

	   <div class="form-group col-lg-12 col-md-4 col-xs-12 col-sm-12 ">
		   	<label class="signupLabel control-label">Password*</label>
		   	<input type="password" class="form-control required" name="loginPassword" placeholder="Password">
	    </div>
	    
	   <div class="form-group col-lg-12 col-md-4 col-xs-12 col-sm-12 ">
	    	<input type="submit" value="Login">
	   </div>

	   <div class="col-lg-12">New User?<a href="um-signup"> Click here</a></div>
    </div>
  </form>
</template>
