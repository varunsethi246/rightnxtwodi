<template name="signup">

  <form>
	  <div class="signup col-lg-8 col-md-8 col-sm-12 col-xs-12">
	  	<h2 class="formTitle">Create New Account</h2>

	    <div class="form-group col-lg-2 col-md-2 col-xs-2 col-sm-2 ">
		   <label class="signupLabel control-label">Title*</label>
		   <select class="form-control" name="salutation">
				<option>Mr</option>
				<option>Mrs</option>
				<option>Ms</option>
			</select>
	    </div>

	   <div class="form-group col-lg-5 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">First Name*</label>
		   <input type="text" class="form-control" name="firstName" placeholder="" pattern="[A-Za-z]+" required>
	    </div>

	    <div class="form-group col-lg-5 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Last Name*</label>
		   <input type="text" class="form-control" name="lastName" pattern="[A-Za-z]+" placeholder="" required>
	    </div>

	   <div class="form-group col-lg-12 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Email address*</label>
		   <input type="email" class="form-control" name="signupEmail" placeholder="" required>
	    </div>

	   <div class="form-group col-lg-12 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Username*</label>
		   <input type="text" class="form-control required" name="userName" placeholder="" required>
	    </div>

	   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
		   		<label class="radio-inline"><input type="radio" name="signGender" value="Male">Male</label>
		   		<label class="radio-inline"><input type="radio" name="signGender" value="Female">Female</label>
		   		<label class="radio-inline"><input type="radio" name="signGender" value="Transgen">Transgen</label>
	    </div>

	   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Picture</label>
	    	<input class="dataURI js-browseImg" id="my-file-selector" type="file" name="displayPicture"/>
		</div>

	   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Home Address</label>
		   <textarea class="form-control" rows="2" id="comment" name="homeAdd"></textarea>
	    </div>

	   <div class="form-group col-lg-3 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">City</label>
		   <input type="text" class="form-control" name="city" placeholder="">
	    </div>

	   <div class="form-group col-lg-3 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">State</label>
		  <input type="text" class="form-control" name="state" placeholder="">
	    </div>

	   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 clear ">
		   <label class="signupLabel control-label">Pin/Zip Code</label>
		  <input type="text" class="form-control" name="zip" placeholder="">
	    </div>

	   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Country*</label>
		  <input type="text" class="form-control required" name="country" placeholder="" required>
	    </div>

	   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Mobile Number*</label>
		  <input type="number" class="form-control" name="mobNumber" placeholder="" required>
	    </div>

	   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Alternate Number</label>
		  <input type="number" class="form-control" name="alterNumber" placeholder="">
	    </div>

	   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Password</label>
		   <input type="password" class="form-control" name="signupPassword" placeholder="" required>
	    </div>

	   <div class="form-group col-lg-6 col-md-4 col-xs-12 col-sm-12 ">
		   <label class="signupLabel control-label">Confirm Password</label>
		   <input type="password" class="form-control" name="signupConfirmPassword" placeholder="" required>
	    </div>

	    <!-- {{> reCAPTCHA}} -->
	   <div class="form-group col-lg-3 col-md-4 col-xs-12 col-sm-12 ">
	    <input type="submit" value="Register">
	    </div>
	   <div class="form-group col-lg-3 col-md-4 col-xs-12 col-sm-12 ">
	    <input type="reset" value="Reset">
	    </div>

	    	   <div class="col-lg-12">Login?<a href="um-login"> Click here</a></div>

	  </div>  <!-- End of Signup wrapper -->
  </form>
</template>
